<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List an Item</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }

  .container {
    max-width: 375px; /* Match mobile screen width */
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box; /* Include padding in width */
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
  }

  input[type="text"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  textarea {
    height: 100px;
  }

  .button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    display: block;
    text-align: center;
    text-decoration: none;
  }

  .button:hover {
    background-color: #3e8e41;
  }

  .image-upload {
    margin-bottom: 15px;
  }

  .image-upload label {
    background-color: #ddd;
    color: #555;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    display: inline-block;
    width: 100%;
    text-align: center;
    box-sizing: border-box; /* Include padding in width */
  }

  input[type="file"] {
    display: none; /* Hide the actual file input */
  }

</style>
</head>
<body>

  <div class="container">
    <h1>List an Item</h1>

    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="e.g., Vintage Leather Jacket">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Describe the item in detail"></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="clothing">Clothing</option>
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="books">Books</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter price">
      </div>

      <div class="image-upload">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">
      </div>


      <a href="#" class="button">List Item</a>
    </form>
  </div>

</body>
</html>
