<!DOCTYPE html>
<html>
<head>
    <title>List an Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes up at least the full viewport height */
        }

        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.2em;
        }

        .form-container {
            padding: 20px;
            flex-grow: 1; /* Allow form to take up available space */
            overflow-y: auto; /* Enable scrolling within the form */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 12px); /* Adjust for padding */
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        .image-preview {
            margin-top: 10px;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 5px;
            border: 1px solid #ccc;
        }

        .footer {
            background-color: #3498db;
            text-align: center;
            padding: 15px 0;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="header">
        List an Item
    </div>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="itemTitle">Item Title:</label>
                <input type="text" id="itemTitle" name="itemTitle" placeholder="e.g., Vintage Leather Jacket">
            </div>

            <div class="form-group">
                <label for="itemDescription">Item Description:</label>
                <textarea id="itemDescription" name="itemDescription" placeholder="Describe the item in detail..."></textarea>
            </div>

            <div class="form-group">
                <label for="itemPrice">Price:</label>
                <input type="number" id="itemPrice" name="itemPrice" placeholder="e.g., 50.00" step="0.01">
            </div>

            <div class="form-group">
                <label for="itemCategory">Category:</label>
                <select id="itemCategory" name="itemCategory">
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="furniture">Furniture</option>
                    <option value="books">Books</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemImages">Images:</label>
                <input type="file" id="itemImages" name="itemImages" multiple accept="image/*">
                <div class="image-preview">
                    <!-- Image previews will be added here dynamically with JavaScript -->
                </div>
            </div>

            <div class="form-group">
                <label for="itemLocation">Location:</label>
                <input type="text" id="itemLocation" name="itemLocation" placeholder="Enter your location">
            </div>
        </form>
    </div>

    <div class="footer">
        <button type="submit">List Item</button>
    </div>

    <script>
        // Add basic JavaScript for image preview (optional, but enhances UX)
        const imageInput = document.getElementById('itemImages');
        const imagePreviewArea = document.querySelector('.image-preview');

        imageInput.addEventListener('change', () => {
            imagePreviewArea.innerHTML = ''; // Clear previous previews
            const files = imageInput.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imagePreviewArea.appendChild(img);
                    };

                    reader.readAsDataURL(file);
                }
            }
        });
    </script>

</body>
</html>
