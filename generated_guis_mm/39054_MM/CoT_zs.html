<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Item</title>
</head>
<body style="font-family: sans-serif; margin: 0; background-color: #f8f8f8;">

  <header style="background-color: #fff; padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">
    <button style="background: none; border: none; font-size: 16px; cursor: pointer; margin-right: 10px;">&lt; Back</button>
    <h1 style="margin: 0; display: inline-block; font-size: 20px;">List Item</h1>
  </header>

  <main style="padding: 16px;">

    <section style="margin-bottom: 20px;">
      <h2 style="font-size: 18px; margin-bottom: 10px;">Add Images</h2>
      <input type="file" accept="image/*" id="imageUpload" style="margin-bottom: 10px;">
      <div id="imagePreview" style="display: flex; flex-wrap: wrap;"></div>
    </section>

    <section style="margin-bottom: 20px;">
      <h2 style="font-size: 18px; margin-bottom: 10px;">Item Details</h2>

      <label for="title" style="display: block; margin-bottom: 5px;">Title:</label>
      <input type="text" id="title" name="title" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box;">

      <label for="description" style="display: block; margin-bottom: 5px;">Description:</label>
      <textarea id="description" name="description" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; height: 100px;"></textarea>

      <label for="price" style="display: block; margin-bottom: 5px;">Price:</label>
      <input type="number" id="price" name="price" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box;">

      <label for="category" style="display: block; margin-bottom: 5px;">Category:</label>
      <select id="category" name="category" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box;">
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="furniture">Furniture</option>
        <option value="books">Books</option>
      </select>

      <label for="condition" style="display: block; margin-bottom: 5px;">Condition:</label>
      <select id="condition" name="condition" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box;">
        <option value="new">New</option>
        <option value="used-like-new">Used - Like New</option>
        <option value="used-good">Used - Good</option>
        <option value="used-fair">Used - Fair</option>
      </select>

    </section>

    <section style="margin-bottom: 20px;">
        <h2 style="font-size: 18px; margin-bottom: 10px;">Location (Optional)</h2>
        <input type="text" id="location" name="location" placeholder="Enter Location" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box;">
    </section>


    <button style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; cursor: pointer; width: 100%; font-size: 16px;">List Item</button>

  </main>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');

    imageUpload.addEventListener('change', function() {
      imagePreview.innerHTML = ''; // Clear previous previews
      const files = this.files;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.width = '100px';
            img.style.height = '100px';
            img.style.marginRight = '10px';
            img.style.marginBottom = '10px';
            img.style.objectFit = 'cover'; // Prevent distortion
            imagePreview.appendChild(img);
          }
          reader.readAsDataURL(file);
        }
      }
    });
  </script>

</body>
</html>
