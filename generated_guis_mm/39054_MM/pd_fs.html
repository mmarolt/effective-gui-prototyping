<!DOCTYPE html>
<html>
<head>
    <title>List an Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on body, handle within container */
        }

        .container {
            flex: 1;
            overflow-y: auto; /* Enable scrolling within the container */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .image-upload {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px; /* Add padding for scroll indicator */
        }

        .image-upload-area {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #999;
        }

        .image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .character-count {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        button.submit {
            background-color: #4CAF50;
            color: white;
        }

        button.cancel {
            background-color: #f44336;
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"],
            textarea,
            select {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>List an Item</h1>

    <div class="image-upload">
        <div class="image-upload-area">+</div>
        <!-- Example of an uploaded image -->
        <!--<div class="image-container">
            <img src="placeholder-image.jpg" alt="Item Image">
            <div class="remove-image">x</div>
        </div>-->
    </div>

    <label for="title">Item Title</label>
    <input type="text" id="title" placeholder="Vintage Leather Jacket">

    <label for="description">Description</label>
    <textarea id="description" placeholder="Excellent condition, lightly used..."></textarea>
    <div class="character-count">0/500 characters</div>

    <label for="price">Price</label>
    <input type="number" id="price" placeholder="0.00">

    <label for="category">Category</label>
    <select id="category">
        <option>Select a Category</option>
        <option>Clothing</option>
        <option>Electronics</option>
        <option>Furniture</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Enter Location">
</div>

<div class="actions">
    <button class="cancel">Cancel</button>
    <button class="submit">List Item</button>
</div>

</body>
</html>
