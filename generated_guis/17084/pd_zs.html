<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }
        .restaurant-details {
            padding: 10px;
            background-color: #fff;
            margin-top: 10px;
        }
        .ratings-reviews {
            padding: 10px;
            background-color: #fff;
            margin-top: 10px;
        }
        .book-table {
            padding: 10px;
            background-color: #fff;
            margin-top: 10px;
        }
        .user-interaction {
            padding: 10px;
            background-color: #fff;
            margin-top: 10px;
        }
        .image-carousel {
            display: block;
            width: 100%;
            height: 200px;
            background-color: #ddd;
            text-align: center;
            line-height: 200px;
            color: #333;
            margin-bottom: 10px;
        }
        .contact-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-links div {
            display: flex;
            align-items: center;
        }
        .contact-links img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
        .button.disabled {
            background-color: #ccc;
        }
        .review {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .review:last-child {
            border-bottom: none;
        }
        .star-widget {
            color: #FFD700;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>&larr; Back</div>
        <div>Restaurant Name - Cuisine - $</div>
        <div>Login/Profile</div>
    </div>

    <div class="restaurant-details">
        <div class="image-carousel">Image Carousel</div>
        <div class="contact-links">
            <div><img src="map-icon.png" alt="Map" />Map</div>
            <div><img src="phone-icon.png" alt="Phone" />Call</div>
            <div><img src="email-icon.png" alt="Email" />Email</div>
        </div>
        <div>Open today: 9am - 11pm <span style="color: blue;">See all</span></div>
    </div>

    <div class="ratings-reviews">
        <div class="star-widget">&#9733; &#9733; &#9733; &#9733; &#9734;</div>
        <div>Review Summary</div>
        <input type="text" placeholder="Search reviews" style="width: 100%; padding: 10px; margin: 10px 0;" />
        <div>
            Sort by: <select>
                <option>Date</option>
                <option>Rating</option>
            </select>
        </div>
        <div class="review">Review 1</div>
        <div class="review">Review 2</div>
        <div class="button">Write a Review</div>
    </div>

    <div class="book-table">
        <div class="button">Book a Table</div>
        <div class="button disabled">Order Online (coming soon)</div>
    </div>

    <div class="user-interaction">
        <div>&hearts; Like</div>
        <div>&#x1f4e4; Share</div>
    </div>

    <div class="footer">
        <div>Menu</div>
    </div>

</body>
</html>
