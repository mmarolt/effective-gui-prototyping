
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .rating .stars {
            color: #ffc107;
            font-size: 20px;
        }
        .rating .count {
            font-size: 14px;
            color: #666;
            margin-left: 10px;
        }
        .reviews {
            padding: 10px;
        }
        .review-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button {
            text-decoration: none;
            color: #333;
            padding-left: 20px;
        }
        .map-button {
            text-decoration: none;
            color: #333;
            padding-right: 20px;
            float: right;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="#" class="back-button">&lt; Back</a>
    <h1>Restaurant Name</h1>
    <p>Cuisine Type - Average Cost</p>
    <div class="rating">
        <span class="stars">★★★★☆</span>
        <span class="count">(123 Reviews)</span>
    </div>
</div>

<div class="reviews">
    <div class="review-item">
        <p>Review excerpt goes here...</p>
    </div>
    <div class="review-item">
        <p>Review excerpt goes here...</p>
    </div>
    <div class="review-item">
        <p>Review excerpt goes here...</p>
    </div>
</div>

<div class="controls">
    <button class="button">Write Review</button>
    <button class="button">View All</button>
</div>

<a href="#" class="map-button">View on Map</a>

</body>
</html>
