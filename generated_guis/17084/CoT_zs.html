
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Review</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #ff6f61;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 24px;
  }
  .restaurant-img {
    width: 100%;
    display: block;
  }
  .rating {
    text-align: center;
    font-size: 20px;
    padding: 5px;
  }
  .reviews {
    padding: 10px;
  }
  .review {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
  }
  .review h3 {
    margin: 0;
    font-size: 18px;
  }
  .review p {
    font-size: 14px;
  }
  .review-submission {
    padding: 10px;
  }
  .review-submission form {
    display: flex;
    flex-direction: column;
  }
  .review-submission input,
  .review-submission button {
    padding: 10px;
    margin-bottom: 10px;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
  nav {
    background-color: #ff6f61;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<header>Restaurant Name</header>
<img src="restaurant-image.jpg" alt="Restaurant" class="restaurant-img">
<div class="rating">★★★★☆ 4.2</div>

<div class="reviews">
  <div class="review">
    <h3>John Doe</h3>
    <p>★★★★★</p>
    <p>Great food and wonderful service!</p>
  </div>
  <!-- More reviews -->
</div>

<div class="review-submission">
  <form>
    <input type="text" placeholder="Enter your review...">
    <button type="submit">Submit Review</button>
  </form>
</div>

<footer>
  123 Food St, Townsville<br>
  (123) 456-7890<br>
  <a href="http://www.restaurantwebsite.com">Visit Website</a>
</footer>

<nav>
  <a href="#">Menu</a>
  <a href="#">Reviews</a>
  <a href="#">Contact</a>
</nav>

</body>
</html>
