<!DOCTYPE html>
<html>
<head>
    <title>Alarm Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="background-color: #f7f7f7; text-align: center; padding: 20px; border-bottom: 1px solid #ddd;">
        <button onclick="history.back()" style="position: absolute; top: 20px; left: 20px;">Back</button>
        <h1 style="margin: 0; font-size: 24px;">Settings</h1>
    </div>
    <div style="padding: 20px;">
        <label for="time-format" style="display: block; margin-bottom: 10px;">Time Format</label>
        <select id="time-format" style="width: 100%; padding: 10px; margin-bottom: 20px;">
            <option value="12-hour">12-hour</option>
            <option value="24-hour">24-hour</option>
        </select>

        <label for="alarm-sound" style="display: block; margin-bottom: 10px;">Alarm Sound</label>
        <select id="alarm-sound" style="width: 100%; padding: 10px; margin-bottom: 20px;">
            <option value="beep">Beep</option>
            <option value="chime">Chime</option>
            <!-- Add more alarm sounds as options -->
        </select>

        <label for="volume" style="display: block; margin-bottom: 10px;">Volume</label>
        <input type="range" id="volume" style="width: 100%; margin-bottom: 20px;" min="0" max="100">

        <label for="vibration" style="display: block; margin-bottom: 10px;">Vibration</label>
        <input type="checkbox" id="vibration" style="margin-bottom: 20px;">

        <label for="snooze-duration" style="display: block; margin-bottom: 10px;">Snooze Duration (minutes)</label>
        <input type="number" id="snooze-duration" style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <button style="width: 48%; padding: 10px; margin-right: 4%;">Save</button>
        <button style="width: 48%; padding: 10px;">Reset</button>
    </div>
</body>
</html>
