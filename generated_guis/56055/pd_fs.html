<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm Customization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .content {
            padding: 15px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .time-picker,
        .volume-slider,
        .brightness-slider {
            width: 100%;
        }
        .sound-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sound-list li {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sound-list button {
            padding: 5px 10px;
            font-size: 14px;
        }
        .toggle {
            display: flex;
            align-items: center;
        }
        .toggle input[type="checkbox"] {
            margin-right: 10px;
        }
        .repeat-selector {
            display: flex;
            justify-content: space-between;
        }
        .repeat-selector input[type="checkbox"] {
            margin-right: 5px;
        }
        .save-cancel-buttons {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid #e0e0e0;
        }
        .save-cancel-buttons button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .theme-picker {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="header">
    <div>Alarm Customization</div>
</div>

<div class="content">
    <div class="section">
        <label for="time-picker">Alarm Time</label>
        <input type="time" id="time-picker" class="time-picker">
    </div>

    <div class="section">
        <label>Sound Selection</label>
        <ul class="sound-list">
            <li>
                <span>Sound 1</span>
                <button>Play</button>
            </li>
            <li>
                <span>Sound 2</span>
                <button>Play</button>
            </li>
            <li>
                <span>Sound 3</span>
                <button>Play</button>
            </li>
        </ul>
    </div>

    <div class="section">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" class="volume-slider">
    </div>

    <div class="section toggle">
        <input type="checkbox" id="snooze-toggle">
        <label for="snooze-toggle">Snooze</label>
    </div>

    <div class="section toggle">
        <input type="checkbox" id="vibration-toggle">
        <label for="vibration-toggle">Vibration</label>
    </div>

    <div class="section repeat-selector">
        <div><input type="checkbox" id="repeat-mon">Mon</div>
        <div><input type="checkbox" id="repeat-tue">Tue</div>
        <div><input type="checkbox" id="repeat-wed">Wed</div>
        <div><input type="checkbox" id="repeat-thu">Thu</div>
        <div><input type="checkbox" id="repeat-fri">Fri</div>
        <div><input type="checkbox" id="repeat-sat">Sat</div>
        <div><input type="checkbox" id="repeat-sun">Sun</div>
    </div>

    <div class="section">
        <button>Test Alarm</button>
    </div>

    <div class="section theme-picker">
        <label for="theme-picker">Theme</label>
        <select id="theme-picker">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>

        <label for="brightness-slider">Brightness</label>
        <input type="range" id="brightness-slider" class="brightness-slider">
    </div>
</div>

<div class="save-cancel-buttons">
    <button>Cancel</button>
    <button>Save</button>
</div>

</body>
</html>
