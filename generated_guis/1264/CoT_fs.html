<!DOCTYPE html>
<html>
<head>
    <title>Workout Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #e9e9e9;
        }
        .header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 20px;
        }
        .config-section {
            padding: 20px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .start-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="goBack()">&#x2190;</button>
    <h1>Configure Your Workout</h1>
</div>

<div class="config-section">
    <label for="workout-type">Workout Type</label>
    <select id="workout-type">
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
        <option value="weights">Weights</option>
    </select>

    <label for="intensity">Intensity Level</label>
    <select id="intensity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" min="1" max="180" step="1" placeholder="Enter duration">
    
    <button class="start-button" onclick="startWorkout()">Start Workout</button>
</div>

<script>
function goBack() {
    // Placeholder for back button functionality
    window.history.back();
}

function startWorkout() {
    // Placeholder for start workout button functionality
    alert('Workout started!');
}
</script>

</body>
</html>
