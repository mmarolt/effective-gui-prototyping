<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .album-art {
            width: 100%;
            height: 200px;
            background: url('path_to_album_art.jpg') no-repeat center center;
            background-size: cover;
        }
        .track-info {
            text-align: center;
            padding: 15px;
        }
        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .artist-name {
            font-size: 16px;
            color: #777;
        }
        .playback-controls {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px 0;
        }
        .playback-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .play-pause-button {
            font-size: 32px;
        }
        .progress-bar-container {
            padding: 0 15px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #2196F3;
            width: 25%; /* Mock current progress */
        }
        .volume-controls {
            display: flex;
            align-items: center;
            padding: 0 15px;
            margin-top: 10px;
        }
        .volume-icon {
            font-size: 24px;
        }
        .volume-slider {
            flex: 1;
            margin-left: 10px;
        }
        .bottom-controls {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #ddd;
        }
        .bottom-button {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .queue-bar {
            text-align: center;
            padding: 10px;
            background-color: #e9e9e9;
            border-top: 1px solid #ddd;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="album-art"></div>

<div class="track-info">
    <div class="track-title">Song Title</div>
    <div class="artist-name">Artist Name</div>
</div>

<div class="playback-controls">
    <button class="playback-button">&#x23EE;</button>
    <button class="playback-button play-pause-button">&#x25B6;</button>
    <button class="playback-button">&#x23ED;</button>
</div>

<div class="progress-bar-container">
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</div>

<div class="volume-controls">
    <button class="volume-icon">&#x1F50A;</button>
    <input type="range" class="volume-slider" min="0" max="100" value="50">
</div>

<div class="bottom-controls">
    <button class="bottom-button">&#x1F501;</button>
    <button class="bottom-button">&#x1F500;</button>
    <button class="bottom-button">&#x1F4BE;</button>
    <button class="bottom-button">&#x1F517;</button>
    <button class="bottom-button">&#x2699;</button>
</div>

<div class="queue-bar">
    Queue
</div>

</body>
</html>
