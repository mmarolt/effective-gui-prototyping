<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .player-container {
    width: 100%;
    max-width: 375px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
  }
  .album-art {
    width: 100%;
    height: auto;
    border-radius: 10px;
    display: block;
    margin-bottom: 20px;
  }
  .song-title {
    font-size: 20px;
    color: #333;
    text-align: center;
    margin-bottom: 8px;
  }
  .artist-name {
    font-size: 16px;
    color: #666;
    text-align: center;
    margin-bottom: 20px;
  }
  .controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .button {
    background-color: transparent;
    border: none;
    cursor: pointer;
  }
  .play-pause {
    width: 50px;
    height: 50px;
  }
</style>
</head>
<body>
<div class="player-container">
  <img src="album-art.jpg" alt="Album Artwork" class="album-art">
  <div class="song-info">
    <div class="song-title">Song Title</div>
    <div class="artist-name">Artist Name</div>
  </div>
  <div class="controls">
    <button class="button" onclick="alert('Previous Song')">
      <img src="prev-icon.png" alt="Previous" class="control-icon">
    </button>
    <button class="button" onclick="alert('Play/Pause')">
      <img src="play-pause-icon.png" alt="Play/Pause" class="play-pause">
    </button>
    <button class="button" onclick="alert('Next Song')">
      <img src="next-icon.png" alt="Next" class="control-icon">
    </button>
  </div>
</div>
</body>
</html>
