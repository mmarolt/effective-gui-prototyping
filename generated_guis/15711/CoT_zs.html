<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
  body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f3f3f3; color: #333; }
  .container { padding: 20px; text-align: center; }
  .album-art { width: 100%; max-width: 300px; margin: 0 auto; }
  .track-info { margin: 10px 0; }
  .track-title { font-size: 18px; font-weight: bold; }
  .track-artist { font-size: 16px; color: #555; }
  .progress-bar { width: 100%; height: 5px; background: #ddd; margin: 20px 0; position: relative; }
  .progress { height: 5px; background: #2196F3; width: 50%; }
  .controls { margin: 20px 0; }
  button { background: none; border: none; margin: 0 10px; }
  button:focus { outline: none; }
  .volume { margin: 20px 0; }
  .volume-slider { width: 80%; }
</style>
</head>
<body>

<div class="container">
  <div class="album-art">
    <img src="album-art.jpg" alt="Album Art" style="width:100%; height: auto; border-radius: 10px;">
  </div>
  <div class="track-info">
    <div class="track-title">Track Title</div>
    <div class="track-artist">Artist Name</div>
  </div>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <div class="controls">
    <button onclick="prevTrack()">&#9664;</button>
    <button onclick="togglePlayPause()">&#9658;</button>
    <button onclick="nextTrack()">&#9654;</button>
  </div>
  <div class="volume">
    <input type="range" min="0" max="100" value="50" class="volume-slider">
  </div>
</div>

<script>
  function prevTrack() {
    // Logic to go to previous track
  }
  function togglePlayPause() {
    // Logic to toggle play/pause
  }
  function nextTrack() {
    // Logic to go to next track
  }
</script>

</body>
</html>
