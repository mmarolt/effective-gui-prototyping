<!DOCTYPE html>
<html>
<head>
    <title>T-Shirt Purchase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            padding: 10px;
            text-align: left;
            background: #f8f8f8;
        }
        .header button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .product-image {
            width: 100%;
            display: block;
            margin-top: 10px;
        }
        .product-details {
            padding: 0 20px;
        }
        .product-name, .product-description, .product-price {
            margin: 10px 0;
        }
        .size-selector, .quantity-selector {
            margin: 20px 0;
        }
        .action-buttons {
            padding: 0 20px;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .continue-shopping {
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="history.back()">&lt; Back</button>
</div>

<img src="t-shirt.jpg" alt="T-Shirt Image" class="product-image">

<div class="product-details">
    <div class="product-name">Classic T-Shirt</div>
    <div class="product-description">High-quality cotton t-shirt in various sizes.</div>
    <div class="product-price">$19.99</div>
</div>

<div class="size-selector">
    <label for="size">Size:</label>
    <select id="size">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
    </select>
</div>

<div class="quantity-selector">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1">
</div>

<div class="action-buttons">
    <button>Add to Cart</button>
    <button>Buy Now</button>
</div>

<a href="/shop" class="continue-shopping">Continue Shopping</a>

</body>
</html>
