<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Product Page</title>
<style>
  * { box-sizing: border-box; }
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .navbar { display: flex; justify-content: space-around; padding: 10px; background-color: #f8f8f8; border-bottom: 1px solid #e7e7e7; }
  .navbar a { text-decoration: none; color: black; }
  .product-carousel { max-width: 375px; overflow: hidden; margin: auto; position: relative; }
  .product-description { padding: 15px; }
  .price-tag { font-size: 18px; color: #E44D26; font-weight: bold; }
  .selector { padding: 10px 15px; margin: 5px 0; background-color: #f0f0f0; }
  .action-buttons { padding: 10px 15px; display: flex; justify-content: space-between; position: fixed; bottom: 0; width: 100%; background-color: #fff; border-top: 1px solid #e7e7e7; }
  .action-buttons button { flex-grow: 1; margin: 0 5px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
  .footer { padding: 15px; background-color: #f8f8f8; text-align: center; border-top: 1px solid #e7e7e7; }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#search">Search</a>
  <a href="#categories">Categories</a>
  <a href="#cart">Cart</a>
  <a href="#profile">Profile</a>
</div>

<div class="product-carousel">
  <!-- Product images would be inserted here -->
  <img src="product-image-1.jpg" alt="Product Image 1" style="width:100%;">
  <!-- Thumbnail indicators and pinch-to-zoom functionality would require JavaScript and additional CSS -->
</div>

<div class="product-description">
  <h2>Product Title</h2>
  <p>A brief overview of the product...</p>
  <!-- Additional details would be hidden initially and could be shown with JavaScript -->
</div>

<div class="price-tag">
  $49.99
  <!-- Discount styling would go here if applicable -->
</div>

<div class="selector">Size Picker - S M L XL</div>
<div class="selector">Color Selector - Red Blue Green</div>
<div class="selector">Quantity Selector</div>

<div class="action-buttons">
  <button type="button">Add to Cart</button>
  <button type="button" style="background-color: #555;">Wishlist</button>
  <button type="button" style="background-color: #2196F3;">Checkout</button>
</div>

<!-- Customer Reviews, Related Products, Return Policy, and Contact/Support Access would be implemented here -->

<div class="footer">
  Footer content with contact/support access and return policy link
</div>

</body>
</html>
