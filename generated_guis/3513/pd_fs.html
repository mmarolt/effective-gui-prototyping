<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
        }
        .container {
            width: 100%;
            max-width: 375px;
            margin: auto;
            overflow: hidden;
        }
        .navigation-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff;
        }
        .navigation-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .product-image-viewer {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 10px;
        }
        .product-image-viewer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .image-carousel {
            display: flex;
            overflow-x: auto;
            padding: 5px;
            gap: 5px;
            background-color: #ffffff;
        }
        .image-carousel img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .product-title {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
        }
        .price-label {
            font-weight: bold;
            text-align: center;
            padding: 5px;
            background-color: #ffffff;
        }
        .ratings {
            text-align: center;
            padding: 5px;
            background-color: #ffffff;
        }
        .product-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            background-color: #ffffff;
        }
        .selector {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
        }
        .add-to-cart-button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .description {
            padding: 10px;
            background-color: #ffffff;
        }
        .related-products {
            padding: 10px;
            background-color: #ffffff;
        }
        .related-products-carousel {
            display: flex;
            overflow-x: auto;
            gap: 5px;
        }
        .related-products-carousel img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .share-button {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Section -->
        <div class="navigation-controls">
            <button class="navigation-button">&#8592; Back</button>
            <button class="navigation-button">Home &#8962;</button>
        </div>
        <div class="product-image-viewer">
            <img src="product_main_image.jpg" alt="Product Image">
        </div>
        <div class="image-carousel">
            <img src="product_thumbnail_1.jpg" alt="Thumbnail">
            <img src="product_thumbnail_2.jpg" alt="Thumbnail">
            <img src="product_thumbnail_3.jpg" alt="Thumbnail">
        </div>

        <!-- Middle Section -->
        <div class="product-title">Men's T-Shirt</div>
        <div class="price-label">$19.99</div>
        <div class="ratings">★★★★☆</div>

        <!-- Product Options Section -->
        <div class="product-options">
            <select class="selector" name="size">
                <option value="small">S</option>
                <option value="medium">M</option>
                <option value="large">L</option>
            </select>
            <select class="selector" name="color">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <!-- Action Section -->
        <button class="add-to-cart-button">Add to Cart</button>

        <!-- Detailed Information Section -->
        <div class="description">
            <p>Expandable Product Description...</p>
        </div>
        <div class="reviews">
            <p>Customer Reviews...</p>
        </div>

        <!-- Bottom Section -->
        <div class="related-products">
            <h3>Related Products</h3>
            <div class="related-products-carousel">
                <img src="related_product_1.jpg" alt="Related Product">
                <img src="related_product_2.jpg" alt="Related Product">
                <img src="related_product_3.jpg" alt="Related Product">
            </div>
        </div>
        <button class="share-button">Share</button>
    </div>
</body>
</html>
