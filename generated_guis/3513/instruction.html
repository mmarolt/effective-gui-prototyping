<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Shirt Purchase</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        width: 100%;
        max-width: 375px;
        margin: auto;
        background-color: #fff;
        overflow: hidden;
    }
    
    .image-container {
        width: 100%;
        text-align: center;
        padding: 20px 0;
    }
    
    .image-container img {
        width: 70%;
        height: auto;
        max-width: 300px;
    }
    
    .product-details {
        padding: 15px;
        border-top: 1px solid #e1e1e1;
        border-bottom: 1px solid #e1e1e1;
    }
    
    .product-title {
        font-size: 18px;
        color: #333;
        margin-bottom: 5px;
    }
    
    .product-price {
        font-size: 16px;
        color: #888;
        margin-bottom: 15px;
    }
    
    .purchase-button {
        display: block;
        width: 90%;
        margin: 20px auto;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    
    <div class="image-container">
        <img src="tshirt-image.jpg" alt="T-Shirt">
    </div>
    
    <div class="product-details">
        <h1 class="product-title">Classic Cotton T-Shirt</h1>
        <p class="product-price">$19.99</p>
    </div>
    
    <button class="purchase-button" type="button">Add to Cart</button>
    
</div>

</body>
</html>
