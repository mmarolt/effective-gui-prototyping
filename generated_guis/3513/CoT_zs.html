<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Shirt Purchase Page</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .header { text-align: left; padding: 16px; background-color: #f8f8f8; }
  .back-link { text-decoration: none; color: #333; font-size: 16px; }
  .product-image { width: 100%; }
  .product-title { font-size: 24px; font-weight: bold; margin: 16px; }
  .product-price { font-size: 20px; color: #E44D26; margin: 16px; }
  .product-description { margin: 16px; font-size: 16px; }
  .selector { margin: 16px; }
  .button { display: block; width: 90%; padding: 10px; margin: 16px auto; text-align: center; color: #fff; background-color: #333; text-decoration: none; border-radius: 5px; }
  .add-to-cart { background-color: #4CAF50; }
  .buy-now { background-color: #E44D26; }
</style>
</head>
<body>

<div class="header">
  <a href="#" class="back-link">Back</a>
</div>

<img src="tshirt.jpg" alt="T-Shirt Image" class="product-image">

<div class="product-title">Classic T-Shirt</div>
<div class="product-price">$19.99</div>
<div class="product-description">
  A comfortable classic, our cotton t-shirt is perfect for everyday wear. Available in a variety of colors.
</div>

<div class="selector">
  <label for="size">Size:</label>
  <select id="size">
    <option value="small">Small</option>
    <option value="medium" selected>Medium</option>
    <option value="large">Large</option>
  </select>
</div>

<div class="selector">
  <label for="color">Color:</label>
  <select id="color">
    <option value="white">White</option>
    <option value="black" selected>Black</option>
    <option value="blue">Blue</option>
  </select>
</div>

<div class="selector">
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1" max="10" step="1">
</div>

<a href="#" class="button add-to-cart">Add to Cart</a>
<a href="#" class="button buy-now">Buy Now</a>

</body>
</html>
