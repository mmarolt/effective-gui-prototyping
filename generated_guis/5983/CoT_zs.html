<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile - Dating App</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background: #f8f8f8; padding: 10px; text-align: left; }
    .back-button { font-size: 20px; color: #333; }
    .profile-photo { width: 120px; height: 120px; border-radius: 50%; margin: 20px auto; display: block; background: #ccc; }
    .user-info { text-align: center; }
    .user-name { font-size: 24px; font-weight: bold; }
    .user-age { font-size: 20px; color: #666; }
    .user-bio { font-size: 16px; color: #666; margin: 10px; }
    .gallery { overflow-x: auto; white-space: nowrap; padding: 10px 0; }
    .gallery img { width: 80px; height: 80px; border-radius: 5px; margin-right: 10px; }
    .interests { padding: 10px; }
    .interest { display: inline-block; padding: 5px 10px; background: #e4e4e4; border-radius: 15px; margin: 5px; font-size: 14px; }
    .interaction-buttons { text-align: center; padding: 20px; }
    .button { padding: 10px 20px; margin: 0 10px; border: none; border-radius: 5px; background: #ddd; font-size: 16px; }
    .footer { text-align: center; padding: 10px; background: #f8f8f8; }
</style>
</head>
<body>
<div class="header">
    <span class="back-button">&#8592;</span>
</div>
<div>
    <div class="profile-photo"></div>
    <div class="user-info">
        <div class="user-name">Alex, 29</div>
        <div class="user-age">29 years old</div>
        <p class="user-bio">Loves hiking, photography, and a good book.</p>
    </div>
    <div class="gallery">
        <!-- Images would be inserted here -->
    </div>
    <div class="interests">
        <!-- Interests would be listed here -->
    </div>
    <div class="interaction-buttons">
        <button class="button">Like</button>
        <button class="button">Dislike</button>
        <button class="button">Super Like</button>
    </div>
    <div class="footer">
        <button class="button">Chat</button>
        <button class="button">Share</button>
    </div>
</div>
</body>
</html>
