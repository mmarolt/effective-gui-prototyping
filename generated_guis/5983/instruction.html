<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 375px;
        margin: auto;
        background-color: #fff;
        overflow: hidden;
    }
    .profile-header {
        background-color: #ff4081;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 20px auto;
        display: block;
    }
    .profile-info {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    .profile-info h3 {
        margin: 10px 0;
    }
    .profile-info p {
        color: #666;
        font-size: 14px;
    }
    .profile-bio {
        padding: 15px;
        text-align: center;
    }
    .profile-bio p {
        font-size: 14px;
        line-height: 1.6;
    }
</style>
</head>
<body>
<div class="container">
    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    <img src="profile_pic_url.jpg" alt="Profile Picture" class="profile-pic" style="border: 5px solid #fff;"/>
    <div class="profile-info">
        <h3>Jane Doe</h3>
        <p>25, New York City</p>
    </div>
    <div class="profile-bio">
        <p>Hello! I love to explore new places, meet new people and get to know different cultures. I'm looking for someone who shares my sense of adventure and humor.</p>
    </div>
</div>
</body>
</html>
