<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header button {
            background: none;
            border: none;
            font-size: 16px;
            padding: 8px;
        }
        .playlist-name-input {
            margin: 16px;
            display: block;
            width: calc(100% - 32px);
            font-size: 16px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-songs-button {
            display: block;
            width: calc(100% - 32px);
            margin: 16px auto;
            padding: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .songs-list {
            margin: 16px;
            padding: 0;
            list-style: none;
        }
        .songs-list li {
            background-color: #fff;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .songs-list span {
            flex-grow: 1;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 16px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .footer button {
            width: 48%;
            padding: 12px;
            margin: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .cancel-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="navigateBack()">Back</button>
        <span>Create New Playlist</span>
        <button>Create</button>
    </div>
    <input class="playlist-name-input" type="text" placeholder="Enter Playlist Name">
    <button class="add-songs-button">Add Songs</button>
    <ul class="songs-list">
        <!-- Example of songs added to the playlist -->
        <li>
            <span>Song Title 1</span>
            <button>Edit</button>
            <button>Delete</button>
        </li>
        <li>
            <span>Song Title 2</span>
            <button>Edit</button>
            <button>Delete</button>
        </li>
        <!-- More songs can be added here -->
    </ul>
    <div class="footer">
        <button class="save-btn">Save</button>
        <button class="cancel-btn" onclick="navigateBack()">Cancel</button>
    </div>
    <script>
        function navigateBack() {
            // Implement navigation logic or simply use history.back()
            history.back();
        }
    </script>
</body>
</html>
