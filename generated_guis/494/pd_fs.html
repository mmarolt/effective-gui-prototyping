<!DOCTYPE html>
<html>
<head>
    <title>Create New Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .header {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .input-field {
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-picker {
            text-align: center;
            padding: 20px;
        }
        .image-picker img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 100px;
        }
        .add-songs {
            padding: 20px;
            text-align: center;
        }
        button.add-songs-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .song-list {
            overflow-y: auto;
            padding: 10px;
            max-height: 200px;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }
        .song-entry {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-title, .song-artist {
            flex-grow: 1;
        }
        .song-controls {
            display: flex;
            align-items: center;
        }
        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        button.save, button.cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button.save {
            background-color: #4CAF50;
            color: white;
        }
        button.cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    Create New Playlist
</div>

<div class="input-field">
    <input type="text" placeholder="Playlist Name">
</div>

<div class="image-picker">
    <img src="default-thumbnail.png" alt="Playlist Cover">
    <textarea placeholder="Add a description..."></textarea>
</div>

<div class="add-songs">
    <button class="add-songs-btn">Add Songs</button>
</div>

<div class="song-list">
    <!-- Example entries -->
    <div class="song-entry">
        <span class="song-title">Song Title 1</span>
        <span class="song-artist">Artist Name</span>
        <div class="song-controls">
            <button class="control-button">&#x274C;</button>
            <button class="control-button">&#x1F503;</button>
        </div>
    </div>
    <div class="song-entry">
        <span class="song-title">Song Title 2</span>
        <span class="song-artist">Artist Name</span>
        <div class="song-controls">
            <button class="control-button">&#x274C;</button>
            <button class="control-button">&#x1F503;</button>
        </div>
    </div>
</div>

<div class="action-buttons">
    <button class="cancel">Cancel</button>
    <button class="save">Save</button>
</div>

</body>
</html>
