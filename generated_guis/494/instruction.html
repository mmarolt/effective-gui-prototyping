<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Playlist</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #333;
    }
    .container {
        padding: 20px;
    }
    .header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
    }
    input[type="text"] {
        width: calc(100% - 40px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin: 10px 0;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        Create New Playlist
    </div>
    <input type="text" id="playlistName" name="playlistName" placeholder="Enter playlist name...">
    <button type="button" onclick="alert('Add Songs functionality is not implemented here.')">Add Songs</button>
    <button type="button" onclick="alert('Create Playlist functionality is not implemented here.')">Create Playlist</button>
</div>

</body>
</html>
