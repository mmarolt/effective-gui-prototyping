<!DOCTYPE html>
<html>
<head>
    <title>Create New Playlist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header .back-button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .header .title {
            font-size: 18px;
            font-weight: bold;
        }
        .form-section {
            padding: 16px;
        }
        .input-field,
        .text-area,
        .dropdown,
        .toggle-switch,
        .create-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .create-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
        }
        .toggle-switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-switch input[type="checkbox"] {
            accent-color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-button">&lt;</button>
    <span class="title">Create New Playlist</span>
</div>

<div class="form-section">
    <input type="text" class="input-field" placeholder="Enter playlist name">
    <textarea class="text-area" placeholder="Add a description (optional)"></textarea>
    <select class="dropdown">
        <option value="">Select Genre</option>
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
        <option value="jazz">Jazz</option>
        <option value="classical">Classical</option>
        <!-- Add more genres as needed -->
    </select>
    <div class="toggle-switch">
        <span>Private</span>
        <input type="checkbox" id="privacy-toggle">
        <label for="privacy-toggle">Public</label>
    </div>
    <button class="create-button">Create</button>
</div>

</body>
</html>
