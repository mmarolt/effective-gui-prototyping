<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .search-form {
            padding: 15px;
            background-color: #fff;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .recent-searches,
        .promotional-offers,
        .help-button {
            padding: 15px;
            background-color: #f0f0f0;
            margin-top: 10px;
            text-align: center;
        }
        .help-button {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="header">
    <button>&#8962; Home</button>
    <button>&#9776; Menu</button>
</div>

<div class="search-form">
    <div class="input-group">
        <label for="from">From</label>
        <input type="text" id="from" placeholder="Departure Location">
    </div>
    <div class="input-group">
        <label for="to">To</label>
        <input type="text" id="to" placeholder="Arrival Location">
    </div>
    <div class="input-group">
        <label for="departure-date">Departure Date</label>
        <input type="date" id="departure-date">
    </div>
    <div class="input-group">
        <label for="return-date">Return Date</label>
        <input type="date" id="return-date">
    </div>
    <div class="input-group">
        <label for="passengers">Passengers</label>
        <input type="number" id="passengers" placeholder="Number of Passengers">
    </div>
    <button class="search-button">&#128269; Search Flights</button>
</div>

<div class="recent-searches">
    <p>Recent Searches</p>
    <!-- List recent searches here -->
</div>

<div class="promotional-offers">
    <p>Promotional Offers</p>
    <!-- Insert promotional banners/cards here -->
</div>

<div class="help-button">
    <button>Help / Support</button>
</div>

</body>
</html>
