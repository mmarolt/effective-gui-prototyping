
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking App - Flight Search</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { background-color: #007bff; color: #ffffff; padding: 10px; text-align: center; }
  .search-form { padding: 20px; }
  .input-field { width: 100%; padding: 10px; margin-bottom: 10px; }
  .search-button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; }
  .results { padding: 20px; }
  .card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
  nav { background-color: #f8f9fa; padding: 10px; text-align: center; }
</style>
</head>
<body>

<header>
  <h1>Flight Search</h1>
</header>

<nav>
  <!-- Navigation items like Home, Flights, Hotels, etc. -->
</nav>

<div class="search-form">
  <input type="text" class="input-field" placeholder="From" />
  <input type="text" class="input-field" placeholder="To" />
  <input type="date" class="input-field" placeholder="Departure Date" />
  <input type="date" class="input-field" placeholder="Return Date" />
  <input type="number" class="input-field" placeholder="Passengers" min="1" />
  <button class="search-button">Search Flights</button>
</div>

<div class="results">
  <!-- This will be populated with flight results based on the search -->
</div>

<footer>
  <!-- Footer content -->
</footer>

</body>
</html>
