
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Page Example</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 375px; margin: 0 auto;">

<!-- Header and Navigation -->
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f8f8f8; border-bottom: 1px solid #ddd;">
    <button style="border: none; background: none; padding: 5px; font-size: 16px;">&#8592; Back</button>
    <div>
        <a href="#" style="padding: 5px; font-size: 16px;">Account</a>
    </div>
</header>

<!-- Search Area -->
<div style="padding: 15px; background-color: #fff;">
    <input type="search" placeholder="Search flights" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd;"/>
    <input type="date" style="width: 48%; padding: 10px; border: 1px solid #ddd; margin-right: 4%;"/>
    <input type="date" style="width: 48%; padding: 10px; border: 1px solid #ddd;"/>
    
    <!-- Passenger Selector (simplified) -->
    <label for="passengers" style="display: block; margin-top: 10px;">Passengers:</label>
    <select id="passengers" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd;">
        <option>1 Adult</option>
        <option>2 Adults</option>
        <option>3 Adults</option>
    </select>
</div>

<!-- Filter and Sorting Area -->
<div style="padding: 10px; background-color: #f0f0f0; display: flex; justify-content: space-between; border-top: 1px solid #ddd;">
    <button style="border: none; background: none; padding: 5px; font-size: 16px;">Filter</button>
    <button style="border: none; background: none; padding: 5px; font-size: 16px;">Sort</button>
</div>

<!-- Content Area -->
<div style="padding: 15px;">
    <div style="margin-bottom: 15px; border: 1px solid #ddd; padding: 10px;">
        <h2>Flight ABC123</h2>
        <p>Details about the flight...</p>
        <button style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; margin-top: 10px;">Book Now</button>
    </div>
    <!-- Repeat similar blocks for other flight options -->
</div>

<!-- Additional Services (simplified) -->
<div style="padding: 15px; background-color: #f8f8f8;">
    <h3>Additional Services</h3>
    <p>Integrate with car rentals, hotels, etc.</p>
</div>

<!-- Footer and Additional Access -->
<footer style="padding: 15px; background-color: #f0f0f0; border-top: 1px solid #ddd;">
    <button style="border: none; background: none; padding: 5px; font-size: 16px;">Help/Support</button>
    <button style="border: none; background: none; padding: 5px; font-size: 16px;">Notifications</button>
</footer>

</body>
</html>
