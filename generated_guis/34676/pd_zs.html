<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translation App</title>
<style>
  body { 
    margin: 0; 
    font-family: 'Arial', sans-serif; 
    background-color: #f2f2f2; 
  }
  .header {
    background-color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #e0e0e0;
  }
  .main-content {
    padding: 15px;
  }
  select {
    width: 48%;
    margin-right: 4%;
    height: 30px;
  }
  select:last-child {
    margin-right: 0;
  }
  .input-section, .output-section {
    background-color: #fff;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #e0e0e0;
  }
  .text-input {
    width: 100%;
    height: 100px;
    margin: 10px 0;
  }
  .translate-button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    border: none;
    cursor: pointer;
    margin-bottom: 15px;
  }
  .translation-output {
    width: 100%;
    height: 100px;
    background-color: #e7f4e4;
    border: none;
    margin-bottom: 10px;
  }
  .footer {
    background-color: #fff;
    padding: 10px;
    border-top: 1px solid #e0e0e0;
    text-align: center;
  }
  .icon {
    width: 24px;
    height: 24px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <div>App Logo</div>
  <div>
    <img src="info-icon.png" alt="Help" class="icon" style="margin-right: 10px;">
    <img src="settings-icon.png" alt="Settings" class="icon">
  </div>
</div>

<div class="main-content">
  <div class="input-section">
    <select>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <!-- Add other language options -->
    </select>
    <select>
      <option value="es">Spanish</option>
      <option value="en">English</option>
      <!-- Add other language options -->
    </select>
    <label>
      <input type="checkbox"> Detect Language
    </label>
    <textarea class="text-input" placeholder="Enter text to translate"></textarea>
    <img src="microphone-icon.png" alt="Voice Input" class="icon">
    <img src="clear-icon.png" alt="Clear Input" class="icon">
  </div>

  <div class="output-section">
    <button class="translate-button">Translate</button>
    <textarea readonly class="translation-output"></textarea>
    <img src="speaker-icon.png" alt="Text-to-Speech" class="icon">
    <img src="copy-icon.png" alt="Copy" class="icon" style="margin-right: 10px;">
    <img src="share-icon.png" alt="Share" class="icon">
  </div>
</div>

<div class="footer">
  <img src="history-icon.png" alt="History" class="icon" style="margin-right: 10px;">
  <img src="feedback-icon.png" alt="Feedback" class="icon" style="margin-right: 10px;">
  <img src="download-icon.png" alt="Offline Mode" class="icon">
</div>

</body>
</html>
