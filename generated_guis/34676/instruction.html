<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translation App</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }
    .container {
        max-width: 375px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
    }
    .header {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid #e0e0e0;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
    }
    .translation-form {
        padding: 20px 0;
    }
    .translation-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #d0d0d0;
        border-radius: 4px;
        font-size: 16px;
        resize: none;
    }
    .translation-form button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
    }
    .translation-form button:active {
        background-color: #0056b3;
    }
    .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Translate Your Text</h1>
    </div>
    <div class="translation-form">
        <textarea rows="5" placeholder="Enter text to translate..."></textarea>
        <button>Translate</button>
    </div>
    <div class="footer">
        Powered by Translation App
    </div>
</div>
</body>
</html>
