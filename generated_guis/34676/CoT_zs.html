<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .language-select {
            margin: 10px;
        }
        .text-area {
            margin: 10px;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 50%;
            padding: 10px;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .translated-text {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
        }
        .menu-icon {
            float: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-icon">&#9776;</span>
        <h1>TranslateIt</h1>
    </div>
    <div class="language-select">
        <select style="width: 49%; float: left; margin-right: 2%;">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- More languages -->
        </select>
        <select style="width: 49%; float: left;">
            <option value="es">Spanish</option>
            <option value="en">English</option>
            <!-- More languages -->
        </select>
    </div>
    <div class="text-area">
        <textarea rows="5" placeholder="Enter text to translate..."></textarea>
    </div>
    <button>Translate</button>
    <div class="translated-text">
        <!-- Translated text will appear here -->
    </div>
</body>
</html>
