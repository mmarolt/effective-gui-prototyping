<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .introduction {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-select {
            margin-bottom: 20px;
        }
        select {
            width: 48%;
            padding: 10px;
            margin-right: 4%;
            font-size: 16px;
        }
        select:last-child {
            margin-right: 0;
        }
        .text-input {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 100px;
            margin-bottom: 10px;
        }
        .translate-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .translation-output {
            background-color: white;
            padding: 10px;
            min-height: 100px;
            border: 1px solid #ddd;
        }
        .additional-services {
            text-align: center;
            margin-top: 30px;
        }
        .service-link {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="introduction">
    <p>Instant language translation at your fingertips.</p>
</div>

<div class="language-select">
    <select id="sourceLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <!-- Add more source languages here -->
    </select>
    <select id="targetLanguage">
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <!-- Add more target languages here -->
    </select>
</div>

<div class="text-input">
    <textarea id="textInput" placeholder="Enter text to translate"></textarea>
</div>

<button class="translate-button">Translate</button>

<div class="translation-output" id="translationOutput">
    <!-- Translated text will appear here -->
</div>

<div class="additional-services">
    <a href="#" class="service-link">Voice Translation</a>
    <a href="#" class="service-link">Image Translation</a>
    <a href="#" class="service-link">Learn a Language</a>
</div>

</body>
</html>
