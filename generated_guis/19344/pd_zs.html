
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Page</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f8f8f8;
  }
  .recipe-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    padding: 10px 0;
  }
  .media-section img {
    width: 100%;
    height: auto;
  }
  .recipe-details {
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
  }
  .ingredients-section {
    padding: 10px;
  }
  .preparation-section {
    padding: 10px;
  }
  .additional-info {
    padding: 10px;
  }
  .interactive-features,
  .social-offline-features {
    padding: 10px;
    display: flex;
    justify-content: space-around;
  }
  .accessibility-responsive {
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <button style="background: none; border: none;">üîô</button>
  <div>
    <input type="text" placeholder="Search" style="display: none;"/>
    <button onclick="this.previousElementSibling.style.display='block';" style="background: none; border: none;">üîç</button>
  </div>
</header>

<div class="recipe-title">Delicious Pancakes</div>

<div class="media-section">
  <img src="pancakes.jpg" alt="Delicious Pancakes">
</div>

<div class="recipe-details">
  <div>Prep Time: 10min</div>
  <div>Cook Time: 20min</div>
  <select>
    <option value="2">2 Servings</option>
    <option value="4">4 Servings</option>
    <option value="6">6 Servings</option>
  </select>
  <button style="background: none; border: none;">‚≠ê Save</button>
</div>

<div class="ingredients-section">
  <h3>Ingredients:</h3>
  <ul>
    <li>2 cups Flour <button>Add to List</button></li>
    <li>1 cup Milk <button>Add to List</button></li>
    <!-- Add more ingredients as needed -->
  </ul>
</div>

<div class="preparation-section">
  <h3>Preparation:</h3>
  <ol>
    <li>Mix the dry ingredients.</li>
    <li>Gradually add the milk and stir.</li>
    <!-- Add more preparation steps as needed -->
  </ol>
</div>

<div class="additional-info">
  <button onclick="alert('Nutritional information...');">Nutritional Info</button>
  <select>
    <option value="en">English</option>
    <option value="es">Espa√±ol</option>
    <!-- Add more languages as needed -->
  </select>
</div>

<div class="interactive-features">
  <button>Start Timer</button>
  <div>
    <label for="rating">Your Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5">
  </div>
  <button>Comment</button>
</div>

<div class="social-offline-features">
  <button>Share</button>
  <button>Download</button>
</div>

<div class="accessibility-responsive">
  <button>Accessibility Settings</button>
</div>

</body>
</html>
