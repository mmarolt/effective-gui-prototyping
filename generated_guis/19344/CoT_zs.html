<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Page</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  .header { text-align: center; padding: 10px; font-size: 24px; background-color: #f8f8f8; }
  .back-icon { position: absolute; padding: 10px; }
  .recipe-image { width: 100%; height: auto; }
  .meta-info { padding: 10px; background-color: #f0f0f0; font-size: 16px; }
  .meta-info div { margin-bottom: 5px; }
  .ingredients, .instructions { padding: 10px; }
  .section-title { font-weight: bold; margin-top: 10px; }
  .interactive-buttons { text-align: center; padding: 10px; }
  .button { padding: 10px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
</style>
</head>
<body>

<div class="header">
  <span class="back-icon">&#x2190;</span>
  Recipe Title
</div>

<img src="recipe-image.jpg" alt="Recipe Image" class="recipe-image">

<div class="meta-info">
  <div>Prep Time: 15 mins</div>
  <div>Cook Time: 30 mins</div>
  <div>Servings: 4</div>
</div>

<div class="ingredients">
  <div class="section-title">Ingredients:</div>
  <ul>
    <li>1 cup Ingredient 1</li>
    <li>2 tbsp Ingredient 2</li>
    <li>3 slices Ingredient 3</li>
    <!-- Add more ingredients as needed -->
  </ul>
</div>

<div class="instructions">
  <div class="section-title">Instructions:</div>
  <ol>
    <li>Step 1 of the recipe.</li>
    <li>Step 2 of the recipe.</li>
    <li>Step 3 of the recipe.</li>
    <!-- Add more steps as needed -->
  </ol>
</div>

<div class="interactive-buttons">
  <button class="button">Save Recipe</button>
  <button class="button">Share Recipe</button>
  <button class="button">Rate Recipe</button>
</div>

<!-- Optional Footer Here -->

</body>
</html>
