<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker Summary</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

<!-- Header -->
<div style="background-color: #4CAF50; color: white; text-align: center; padding: 10px;">
  <h1>Budget Tracker</h1>
  <p>March Summary</p>
</div>

<!-- Summary Section -->
<div style="padding: 10px;">
  <div style="background-color: #f2f2f2; margin-bottom: 10px; padding: 10px; border-radius: 5px;">
    <h2>Total Budget: $2000</h2>
  </div>
  <div style="background-color: #f2f2f2; margin-bottom: 10px; padding: 10px; border-radius: 5px;">
    <h2>Total Expenses: $1500</h2>
  </div>
  <div style="background-color: #f2f2f2; margin-bottom: 10px; padding: 10px; border-radius: 5px;">
    <h2>Remaining Balance: $500</h2>
  </div>
</div>

<!-- Chart/Progress Bar -->
<div style="background-color: #ddd; padding: 10px; border-radius: 5px; margin: 10px;">
  <div style="height: 20px; width: 75%; background-color: #4CAF50;"></div> <!-- Assuming 75% budget used -->
</div>

<!-- Expense Categories -->
<div style="padding: 10px;">
  <!-- Example of category item -->
  <div style="background-color: #f2f2f2; margin-bottom: 10px; padding: 10px; border-radius: 5px;">
    <h3>Food: $500</h3>
  </div>
  <!-- More categories would be listed similarly -->
</div>

<!-- Add Expense Button (example) -->
<div style="text-align: center; padding: 20px;">
  <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px;">
    Add Expense
  </button>
</div>

<!-- Navigation Bar -->
<div style="position: fixed; bottom: 0; width: 100%; background-color: #333; color: white; text-align: center; padding: 10px;">
  <!-- Icons and links would be added here for navigation -->
  <p>Navigation Bar</p>
</div>

</body>
</html>
