<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Budget App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #4CAF50;
    color: white;
  }
  .budget-card {
    background: white;
    padding: 20px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .progress-bar {
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
  }
  .progress-bar-inner {
    height: 100%;
    width: 50%;
    background: #4CAF50;
  }
  .date-navigation {
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
    margin-top: 10px;
  }
  .category-card {
    background: white;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .transaction-list {
    background: white;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .add-transaction-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: #4CAF50;
    color: white;
    padding: 15px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  .category-card, .transaction-list {
    max-height: 200px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<div class="header">
  <div>&#9776; Menu</div>
  <div>Profile</div>
</div>

<div class="budget-card">
  <h1>Current Month's Budget</h1>
  <div class="progress-bar">
    <div class="progress-bar-inner"></div>
  </div>
  <p>Spent: $500</p>
  <p>Remaining: $1500</p>
</div>

<div class="date-navigation">
  <div>&lt; Prev</div>
  <div>October</div>
  <div>Next &gt;</div>
</div>

<div class="category-card">
  <h2>Categorized Budget Breakdown</h2>
  <p>Food: $200 of $400</p>
  <p>Transport: $100 of $300</p>
  <!-- More categories here -->
</div>

<div class="transaction-list">
  <h2>Recent Transactions</h2>
  <p>10/10 Grocery $50</p>
  <p>10/09 Gas $30</p>
  <!-- More transactions here -->
</div>

<div class="add-transaction-btn">
  +
</div>

<!-- More sections like budget alerts, adjustment options, analysis tools, customization, support, sync/export, and user settings can go here. -->

</body>
</html>
