<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Summary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .page-title {
            font-weight: bold;
            font-size: 20px;
            margin: 0;
        }
        .month-picker {
            padding: 10px;
            text-align: center;
        }
        .budget-summary {
            padding: 20px;
            text-align: center;
        }
        .total-budget,
        .total-expenses,
        .remaining-balance {
            font-size: 24px;
            margin: 10px 0;
        }
        .remaining-balance.positive {
            color: green;
        }
        .remaining-balance.negative {
            color: red;
        }
        .category-list {
            padding: 0 20px;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .category-name {
            flex-grow: 1;
        }
        .category-amount,
        .category-percentage {
            margin-left: 10px;
        }
        .mini-progress-bar {
            height: 4px;
            background-color: #ddd;
            position: relative;
            width: 100%;
            border-radius: 2px;
        }
        .mini-progress-bar::after {
            content: '';
            height: 100%;
            background-color: #4CAF50;
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* This percentage should be dynamic based on data */
            border-radius: 2px;
        }
        .add-expense-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        .navigation-menu {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="navigation-menu">&#9776;</div>
    <h1 class="page-title">Monthly Budget Summary</h1>
    <div class="month-picker">
        <select>
            <option value="january">January</option>
            <option value="february">February</option>
            <!-- Additional months here -->
        </select>
    </div>
</div>

<div class="budget-summary">
    <div class="total-budget">Total Budget: $2000</div>
    <div class="total-expenses">Total Expenses: $1500</div>
    <div class="remaining-balance positive">Remaining Balance: $500</div>
</div>

<div class="category-list">
    <div class="category-item">
        <span class="category-name">Housing</span>
        <span class="category-amount">$800</span>
        <span class="category-percentage">40%</span>
        <div class="mini-progress-bar"></div>
    </div>
    <!-- Additional categories here -->
</div>

<!-- Interactive charts and quick glance cards would require JavaScript and additional libraries or frameworks, which are beyond the scope of this example. -->

<button class="add-expense-btn">+</button>

</body>
</html>
