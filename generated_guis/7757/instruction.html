<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latest News</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px;
    }
    .news-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .news-item {
        background-color: #fff;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
    }
    .news-image {
        width: 80px;
        height: 80px;
        margin-right: 15px;
        object-fit: cover;
    }
    .news-content {
        flex: 1;
    }
    .news-title {
        font-size: 18px;
        margin: 0;
        color: #333;
    }
    .news-description {
        font-size: 14px;
        color: #666;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Latest News</h1>
</div>

<ul class="news-list">
    <li class="news-item">
        <img class="news-image" src="https://via.placeholder.com/80" alt="News image">
        <div class="news-content">
            <h2 class="news-title">Headline of the First News Story</h2>
            <p class="news-description">A brief description of the first news story...</p>
        </div>
    </li>
    <li class="news-item">
        <img class="news-image" src="https://via.placeholder.com/80" alt="News image">
        <div class="news-content">
            <h2 class="news-title">Headline of the Second News Story</h2>
            <p class="news-description">A brief description of the second news story...</p>
        </div>
    </li>
    <!-- Repeat the news-item structure for additional news stories -->
</ul>

</body>
</html>
