<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Header -->
    <div style="background-color: #333; color: white; padding: 10px; text-align: center;">
        <h1>Latest News</h1>
    </div>

    <!-- Navigation Bar (Placeholder) -->
    <div style="background-color: #f2f2f2; padding: 10px; text-align: center;">
        <span>Home</span> | <span>Politics</span> | <span>Sports</span> | <span>Technology</span>
    </div>

    <!-- Article Card -->
    <div style="padding: 10px;">
        <!-- News Article 1 -->
        <div style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden; margin-bottom: 15px;">
            <img src="image_url.jpg" alt="News Image" style="width: 100%; height: auto;">
            <div style="padding: 15px;">
                <h2>News Headline</h2>
                <p>This is a summary of the news article...</p>
                <a href="#" style="background-color: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Read More</a>
            </div>
        </div>
        <!-- Repeat for other news articles -->
    </div>

    <!-- Footer -->
    <div style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <p>© 2023 News App - <a href="#" style="color: #5599ff;">Privacy Policy</a> - <a href="#" style="color: #5599ff;">Terms of Service</a> - <a href="#" style="color: #5599ff;">Contact Us</a></p>
    </div>

</body>
</html>
