
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile News Page</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <!-- Top of the Page -->
    <div style="padding: 10px; background-color: #f8f8f8;">
        <!-- Search Bar -->
        <input type="text" placeholder="Search articles..." style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">

        <!-- Category Filters -->
        <div style="display: flex; overflow-x: auto; white-space: nowrap; padding-bottom: 10px;">
            <button style="padding: 10px; border: none; background-color: #fff; margin-right: 10px;">World</button>
            <button style="padding: 10px; border: none; background-color: #fff; margin-right: 10px;">Politics</button>
            <button style="padding: 10px; border: none; background-color: #fff; margin-right: 10px;">Technology</button>
            <!-- More categories... -->
        </div>
    </div>

    <!-- Main Content Area -->
    <div style="padding: 10px;">
        <!-- News Feed -->
        <div style="margin-bottom: 20px;">
            <!-- Article 1 -->
            <h2 style="font-size: 18px; margin-bottom: 5px;">Headline of Article 1</h2>
            <img src="thumbnail1.jpg" alt="Thumbnail for Article 1" style="width: 100%; height: auto; margin-bottom: 5px;">
            <p style="margin-bottom: 5px;">Article 1 summary goes here...</p>
            <span style="color: #888;">Mar 1, 2023</span>
            <span style="float: right;">â™¥ Bookmark</span>
        </div>

        <!-- More articles... -->
    </div>

    <!-- Navigation -->
    <div style="position: fixed; bottom: 0; width: 100%; background-color: #f8f8f8; padding: 10px; text-align: center;">
        <button style="padding: 10px; border: none; background-color: #fff; margin-right: 10px;">Home</button>
        <button style="padding: 10px; border: none; background-color: #fff; margin-right: 10px;">Categories</button>
        <button style="padding: 10px; border: none; background-color: #fff; margin-right: 10px;">Bookmarks</button>
        <button style="padding: 10px; border: none; background-color: #fff;">Profile</button>
    </div>

</body>
</html>
