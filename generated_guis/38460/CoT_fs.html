<!DOCTYPE html>
<html>
<head>
    <title>Box Office Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #eee;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #fff;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .movie-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .movie-item {
            background: #fff;
            margin-bottom: 1px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .movie-poster {
            width: 50px;
            height: 75px;
            margin-right: 10px;
        }
        .movie-info {
            flex-grow: 1;
        }
        .movie-title {
            margin: 0;
            font-weight: bold;
        }
        .movie-release-date {
            font-size: 12px;
        }
        .movie-synopsis {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="goBack()" class="back-button">&lt; Back</button>
    Upcoming Box Office Movies
</div>

<ul class="movie-list">
    <li class="movie-item">
        <img src="movie_poster_1.jpg" alt="Movie Poster" class="movie-poster">
        <div class="movie-info">
            <p class="movie-title">Movie Title 1</p>
            <p class="movie-release-date">Release Date: 2023-07-21</p>
            <p class="movie-synopsis">A brief synopsis of the movie...</p>
        </div>
    </li>
    <!-- Repeat for other movies -->
</ul>

<script>
    function goBack() {
        // Implement navigation logic here
    }
</script>

</body>
</html>
