<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Listings</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    .movie-list {
        padding: 10px;
    }
    .movie-item {
        background-color: #fff;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        overflow: hidden;
    }
    .movie-poster {
        width: 50px;
        height: 75px;
        float: left;
        margin-right: 10px;
    }
    .movie-info {
        overflow: hidden;
    }
    .movie-title {
        font-weight: bold;
    }
    .details-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 14px;
        cursor: pointer;
    }
    nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
</style>
</head>
<body>

<header>
    <h1>Upcoming Movies</h1>
</header>

<div class="movie-list">
    <!-- Repeat this block for each movie item -->
    <div class="movie-item">
        <img src="movie-poster.jpg" alt="Movie Poster" class="movie-poster">
        <div class="movie-info">
            <div class="movie-title">Movie Title</div>
            <div>Release Date: <span>YYYY-MM-DD</span></div>
            <p>Short description of the movie...</p>
            <button class="details-btn">Details</button>
            <!-- Ratings could be added here -->
        </div>
    </div>
    <!-- End of movie item block -->
</div>

<nav>
    <div>Home</div>
    <div>Search</div>
    <div>Favorites</div>
</nav>

</body>
</html>
