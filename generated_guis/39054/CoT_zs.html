<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell your product</title>
</head>
<body>

<div style="padding: 16px; font-family: Arial, sans-serif;">

  <div style="border-bottom: 1px solid #ddd; margin-bottom: 16px; padding-bottom: 8px;">
    <button onclick="history.back()" style="background: none; border: none; padding: 8px;">Back</button>
    <h1 style="margin-left: 32px; display: inline;">Sell Your Product</h1>
  </div>

  <form style="display: flex; flex-direction: column; gap: 16px;">
    
    <input type="text" placeholder="Product Title" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    
    <textarea placeholder="Product Description" rows="4" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
    
    <input type="number" placeholder="Price" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">

    <input type="number" placeholder="Quantity" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">

    <input type="file" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">

    <select style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      <option value="" disabled selected>Category</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="accessories">Accessories</option>
      <!-- Add other categories here -->
    </select>

    <select style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      <option value="" disabled selected>Condition</option>
      <option value="new">New</option>
      <option value="used">Used</option>
      <!-- Add other conditions here -->
    </select>

    <button type="submit" style="padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>

  </form>

</div>

</body>
</html>
