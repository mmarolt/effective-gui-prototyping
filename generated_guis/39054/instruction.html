<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Your Product</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }
    .container {
        max-width: 375px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
    }
    h1 {
        color: #333;
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #666;
        font-size: 16px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    .button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: block;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sell Your Product</h1>
    <form>
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" placeholder="Enter product name" required>

        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" name="productPrice" placeholder="Enter product price" min="0" step="0.01" required>

        <label for="productDescription">Description</label>
        <textarea id="productDescription" name="productDescription" rows="4" placeholder="Enter product description" required></textarea>

        <button type="submit" class="button">Submit</button>
    </form>
</div>

</body>
</html>
