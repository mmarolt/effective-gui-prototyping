<!DOCTYPE html>
<html>
<head>
    <title>Create Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: left;
            position: relative;
        }
        .back-button, .home-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            margin: 0;
        }
        .home-button {
            position: absolute;
            right: 10px;
        }
        .main-content {
            padding: 15px;
        }
        .input-field, .textarea-field, .select-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .textarea-field {
            height: 120px;
            resize: vertical;
        }
        .input-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .info-icon {
            margin-left: 5px;
            color: #888;
            cursor: help;
        }
        .image-upload-container {
            margin-bottom: 15px;
        }
        .image-upload-button {
            display: block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-preview {
            width: 100%;
            height: 150px;
            background-color: #eaeaea;
            border: dashed 2px #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        .bottom-area {
            padding: 15px;
            text-align: center;
        }
        .submit-button, .draft-button, .preview-button {
            padding: 15px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .draft-button {
            background-color: #f0ad4e;
            color: white;
        }
        .preview-button {
            background-color: #5bc0de;
            color: white;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        .input-error {
            border: 2px solid red;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-button">&lt;</button>
    <button class="home-button">&#8962;</button>
</div>

<div class="main-content">
    <div class="image-upload-container">
        <button class="image-upload-button">Upload Image</button>
        <div class="image-preview">Image Preview</div>
    </div>

    <div class="input-label">Title <span class="info-icon">&#9432;</span></div>
    <input type="text" class="input-field" placeholder="Enter product title">

    <div class="input-label">Description</div>
    <textarea class="textarea-field" placeholder="Describe the item"></textarea>

    <div class="input-label">Category</div>
    <select class="select-field">
        <option>Select category</option>
        <option>Furniture</option>
        <option>Electronics</option>
        <option>Clothing</option>
    </select>

    <div class="input-label">Price <span class="info-icon">&#9432;</span></div>
    <input type="text" class="input-field" placeholder="Enter price in USD">

    <div class="input-label">Condition</div>
    <select class="select-field">
        <option>Select condition</option>
        <option>New</option>
        <option>Used</option>
    </select>

    <div class="input-label">Specifications</div>
    <input type="text" class="input-field" placeholder="Add specifications">

    <div class="error-message">Please correct the errors above.</div>
</div>

<div class="bottom-area">
    <button class="submit-button">Submit Listing</button>
    <button class="draft-button">Save Draft</button>
    <button class="preview-button">Preview</button>
</div>

}
</script>

</body>
</html>
