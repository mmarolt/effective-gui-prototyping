<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Details</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }
    .container {
        max-width: 375px;
        margin: auto;
        background-color: #fff;
        overflow: hidden;
    }
    .movie-header {
        background-color: #dbdbdb;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .movie-image {
        width: 100%;
        display: block;
    }
    .movie-details {
        padding: 15px;
    }
    .movie-title {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .movie-info {
        margin-bottom: 5px;
    }
    .movie-description {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="movie-header">
        Movie Information
    </div>
    <img class="movie-image" src="movie-poster.jpg" alt="Movie Poster">
    <div class="movie-details">
        <div class="movie-title">Inception</div>
        <div class="movie-info"><strong>Director:</strong> Christopher Nolan</div>
        <div class="movie-info"><strong>Release Year:</strong> 2010</div>
        <div class="movie-info"><strong>Genre:</strong> Action, Adventure, Sci-Fi</div>
        <div class="movie-info"><strong>Rating:</strong> 8.8/10</div>
        <div class="movie-description">
            A thief who steals corporate secrets through the use of dream-sharing technology
            is given the inverse task of planting an idea into the mind of a CEO.
        </div>
    </div>
</div>

</body>
</html>
