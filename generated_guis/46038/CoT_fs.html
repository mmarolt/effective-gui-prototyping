
<!DOCTYPE html>
<html>
<head>
    <title>Movie Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .header {
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .poster {
            width: 100%;
            margin-top: 10px;
        }
        .info {
            padding: 10px;
            background-color: #fff;
            margin: 10px 0;
        }
        .info label {
            font-weight: bold;
        }
        .synopsis {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .rating-reviews {
            padding: 10px;
            background-color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }
        .reviews-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="back-button">&lt;</div>
    Movie Title
</div>

<img src="path_to_movie_poster.jpg" alt="Movie Poster" class="poster">

<div class="info">
    <label>Release Date:</label> YYYY-MM-DD<br>
    <label>Genre:</label> Action, Adventure<br>
    <label>Duration:</label> 120 mins<br>
    <label>Director:</label> Director's Name
</div>

<div class="synopsis">
    <label>Synopsis:</label>
    <p>
        Here is the synopsis of the movie. It's a detailed description
        that provides users with a preview of the plot.
    </p>
</div>

<div class="rating-reviews">
    <label>Rating:</label> ★★★★☆<br>
    <div class="reviews-button">Read Reviews</div>
</div>

</body>
</html>
