<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Details</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0;">

<!-- Movie Details Page -->
<div style="max-width: 375px; margin: auto; background-color: #ffffff;">

  <!-- Header -->
  <div style="background-color: #333; color: #fff; padding: 10px; position: relative;">
    <button style="background: none; border: none; color: #fff; position: absolute; top: 10px; left: 10px;">&#8592;</button>
    <h1 style="text-align: center; margin: 0;">Movie Title</h1>
  </div>
  
  <!-- Movie Poster -->
  <img src="movie-poster.jpg" alt="Movie Poster" style="display: block; width: 100%; height: auto;">
  
  <!-- Movie Details -->
  <div style="padding: 15px;">
    <p><strong>Release Date:</strong> YYYY-MM-DD</p>
    <p><strong>Genre:</strong> Action, Adventure</p>
    <p><strong>Duration:</strong> 120 mins</p>
    <p style="display: flex; align-items: center;">
      <strong>Rating:</strong> 
      <span style="background-color: #ffc107; color: #333; font-weight: bold; padding: 2px 5px; margin-left: 5px; border-radius: 3px;">8.5/10</span>
    </p>
    <p><strong>Synopsis:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <button style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 10px;">Play Trailer</button>
  </div>
  
  <!-- Cast & Crew -->
  <div style="padding: 15px; overflow-x: auto; white-space: nowrap;">
    <h2>Cast & Crew</h2>
    <div style="display: inline-block; margin-right: 10px;">
      <img src="cast1.jpg" alt="Cast Member" style="width: 100px; height: 150px;">
      <p style="margin: 5px 0;">Actor Name</p>
    </div>
    <!-- More cast & crew members -->
  </div>
  
  <!-- User Reviews -->
  <div style="padding: 15px;">
    <h2>User Reviews</h2>
    <p><strong>Username:</strong> Great movie!</p>
    <p>Lorem ipsum dolor sit amet...</p>
    <!-- More reviews -->
  </div>
  
</div>

</body>
</html>
