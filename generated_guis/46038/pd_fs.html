<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            position: relative;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .movie-title {
            font-size: 24px;
            font-weight: bold;
        }
        .poster {
            position: relative;
            text-align: center;
            background-color: #ddd;
        }
        .poster img {
            width: 100%;
            height: auto;
        }
        .play-trailer-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #ff5722;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        .movie-info {
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .ratings, .synopsis, .cast-crew-list, .info-tabs {
            margin-bottom: 20px;
        }
        .interaction-section {
            display: flex;
            justify-content: space-around;
            padding: 10px 20px;
            background-color: #eee;
        }
        .favorite-button, .share-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .showtimes {
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .reviews {
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .footer {
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-button">&larr;</button>
    <div class="movie-title">Movie Title</div>
</div>

<div class="poster">
    <img src="movie-poster.jpg" alt="Movie Poster">
    <button class="play-trailer-button">Watch Trailer</button>
</div>

<div class="movie-info">
    <div class="ratings">
        <!-- Icons and ratings go here -->
    </div>
    <div class="synopsis">
        <h3>Synopsis</h3>
        <p>Plot summary here...</p>
    </div>
    <div class="cast-crew-list">
        <h3>Cast & Crew</h3>
        <!-- Horizontal scroll view of cast & crew -->
    </div>
    <div class="info-tabs">
        <!-- Tabs for genre, release date, duration, etc. -->
    </div>
</div>

<div class="interaction-section">
    <button class="favorite-button">&#9733;</button>
    <button class="share-button">&#x1F4E4;</button>
</div>

<div class="showtimes">
    <h3>Showtimes & Purchasing</h3>
    <!-- List or table of showtimes -->
</div>

<div class="reviews">
    <h3>Reviews & Community Interaction</h3>
    <!-- Scrollable container for user reviews -->
</div>

<div class="footer">
    <p>Social Sharing & Related Content</p>
</div>

</body>
</html>
