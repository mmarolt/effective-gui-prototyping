
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Page</title>
<style>
  /* Inline CSS is not recommended for real-world usage. */
  /* This is for demonstration purposes only. */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #333;
    color: white;
    padding: 10px;
  }
  .back-button {
    font-size: 16px;
    color: white;
    cursor: pointer;
  }
  .search-bar {
    display: none; /* Hidden by default, shown via icon in real app */
  }
  .main-content {
    padding: 10px;
  }
  .poster {
    width: 100%;
    height: auto;
  }
  .rating-display {
    font-size: 18px;
    color: #FFD700;
  }
  .genres-list {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    padding: 10px 0;
  }
  .genre-chip {
    background-color: #EEE;
    margin-right: 5px;
    padding: 5px;
    border-radius: 10px;
  }
  .release-runtime {
    display: flex;
    justify-content: space-between;
    background-color: #f2f2f2;
    padding: 10px;
    margin: 10px 0;
  }
  .synopsis {
    margin: 10px 0;
  }
  .cast-crew {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
  }
  .cast-member {
    margin-right: 10px;
    text-align: center;
  }
  .cast-photo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #DDD;
  }
  .trailers-clips {
    margin: 20px 0;
  }
  .trailer-thumbnail {
    width: 100%;
    height: auto;
    background-color: #000;
    color: #FFF;
    text-align: center;
    line-height: 100px; /* Just for demonstration */
    margin-bottom: 10px;
  }
  .user-interaction {
    margin: 20px 0;
  }
  .favorite-button {
    background-color: red;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .loading-indicator {
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="header">
  <div class="back-button">&lt; Back</div>
  <h1 style="flex: 1; text-align: center; margin: 0;">Movie Title</h1>
  <div style="width: 30px;">&#128269;</div> <!-- Search Icon -->
</div>

<div class="main-content">
  <img src="poster.jpg" alt="Movie Poster" class="poster">
  <div class="rating-display">★★★★☆</div>
  <div class="genres-list">
    <div class="genre-chip">Action</div>
    <div class="genre-chip">Adventure</div>
    <div class="genre-chip">Sci-Fi</div>
  </div>
  <div class="release-runtime">
    <div>Released: 2021-05-01</div>
    <div>Runtime: 120 min</div>
  </div>
  <div class="synopsis">
    <p>Movie synopsis goes here...</p>
  </div>
  <div class="cast-crew">
    <div class="cast-member">
      <div class="cast-photo"></div>
      <div>Actor Name</div>
    </div>
    <!-- Repeat for other cast members -->
  </div>
  <div class="trailers-clips">
    <div class="trailer-thumbnail">Trailer 1</div>
    <!-- Repeat for other trailers/clips -->
  </div>
  <div class="user-interaction">
    <button class="favorite-button">+ Add to Wishlist</button>
  </div>
</div>

<div class="footer">
  Footer content goes here.
</div>

<div class="loading-indicator">
  Loading...
</div>

</body>
</html>
