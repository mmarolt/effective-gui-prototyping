
<!DOCTYPE html>
<html>
<head>
    <title>Stock Trading App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #fff;
            color: #333;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .company-name {
            font-size: 20px;
            font-weight: bold;
            margin-left: 8px;
        }
        .refresh-button {
            cursor: pointer;
        }
        .stock-info {
            text-align: center;
            padding: 20px 0;
        }
        .stock-price {
            font-size: 24px;
            color: #4CAF50;
        }
        .chart {
            background: #e9e9e9;
            height: 200px;
            margin: 20px 0;
        }
        .trading-options {
            padding: 0 15px;
        }
        .share-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        .trading-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .trading-button {
            flex-basis: 48%;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buy-button {
            background-color: #4CAF50;
        }
        .sell-button {
            background-color: #F44336;
        }
        .order-type-selector {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .account-info {
            padding: 0 15px;
            margin-bottom: 10px;
        }
        .account-info div {
            margin: 10px 0;
        }
        .open-orders {
            background: #e9e9e9;
            padding: 10px;
            margin: 20px 15px;
        }
        .news-feed {
            background: #f2f2f2;
            padding: 10px;
            height: 100px;
            overflow-y: scroll;
        }
        .news-item {
            margin-bottom: 10px;
        }
        .navigation {
            position: fixed;
            bottom: 0;
            width: 375px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .help-button {
            position: fixed;
            bottom: 55px;
            right: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="Company Logo" height="40">
    <span class="company-name">Company Name</span>
    <div class="refresh-button">&#x21bb;</div>
</div>

<div class="stock-info">
    <div class="stock-price">$1,234.56</div>
    <div class="chart">Historical Chart Placeholder</div>
</div>

<div class="trading-options">
    <input type="number" class="share-input" placeholder="Enter number of shares">
    <div class="trading-buttons">
        <button class="trading-button buy-button">Buy</button>
        <button class="trading-button sell-button">Sell</button>
    </div>
    <select class="order-type-selector">
        <option selected>Order Type</option>
        <option>Market Order</option>
        <option>Limit Order</option>
    </select>
</div>

<div class="account-info">
    <div>Account Balance: $5,000.00</div>
    <div>Buying Power: $10,000.00</div>
    <div class="open-orders">Open Positions/Orders Placeholder</div>
</div>

<div class="news-feed">
    <div class="news-item">News Article 1 Headline</div>
    <div class="news-item">News Article 2 Headline</div>
    <div class="news-item">News Article 3 Headline</div>
</div>

<div class="navigation">Navigation Bar Placeholder</div>
<div class="menu-button">&#9776;</div>
<div class="help-button">?</div>

</body>
</html>
