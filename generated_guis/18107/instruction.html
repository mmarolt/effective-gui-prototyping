
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Market App</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7f6;
        color: #333;
    }
    .container {
        padding: 20px;
    }
    .header {
        text-align: center;
        padding-bottom: 20px;
    }
    .stock-info {
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
    }
    .stock-name {
        font-size: 24px;
        margin-bottom: 5px;
    }
    .stock-price {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .stock-change {
        color: #4caf50;
    }
    .stock-change.negative {
        color: #f44336;
    }
    .trade-options {
        text-align: center;
    }
    .trade-btn {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        width: calc(50% - 10px);
    }
    .trade-btn:active {
        background-color: #0b7dda;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Financial Trading App</h1>
    </div>
    <div class="stock-info">
        <div class="stock-name">Company XYZ</div>
        <div class="stock-price">$123.45</div>
        <div class="stock-change negative">-1.23%</div>
    </div>
    <div class="trade-options">
        <button class="trade-btn" onclick="alert('Buy functionality not implemented');">Buy</button>
        <button class="trade-btn" onclick="alert('Sell functionality not implemented');">Sell</button>
    </div>
</div>

</body>
</html>
