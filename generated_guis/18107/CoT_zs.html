
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Details</title>
</head>
<body style="margin:0;padding:0;font-family:sans-serif;">

<!-- Header -->
<div style="background-color:#f8f8f8;padding:10px;text-align:center;">
  <h1 style="margin:0;font-size:18px;">Company Name (TICK)</h1>
</div>

<!-- Stock Details -->
<div style="padding:10px;background-color:white;text-align:center;border-bottom:1px solid #ddd;">
  <p style="margin:0;font-size:16px;"><strong>$000.00</strong></p>
  <p style="margin:0;color:green;">+0.00 (+0.00%)</p>
</div>

<!-- Interactive Chart Placeholder -->
<div style="background-color:#eee;padding:20px;text-align:center;">
  <p>Chart Placeholder</p>
</div>

<!-- Financial Statistics -->
<div style="padding:10px;background-color:white;">
  <p><strong>Market Cap:</strong> $000B</p>
  <p><strong>P/E Ratio:</strong> 00.00</p>
  <p><strong>Dividend Yield:</strong> 0.00%</p>
</div>

<!-- Newsfeed -->
<div style="padding:10px;background-color:#f8f8f8;">
  <h2 style="font-size:16px;">Latest News</h2>
  <ul style="list-style:none;padding:0;">
    <li style="background-color:white;margin-bottom:10px;padding:10px;">News Article 1</li>
    <li style="background-color:white;margin-bottom:10px;padding:10px;">News Article 2</li>
    <li style="background-color:white;margin-bottom:10px;padding:10px;">News Article 3</li>
  </ul>
</div>

<!-- Trade Buttons -->
<div style="padding:10px;text-align:center;">
  <button style="background-color:green;color:white;border:none;padding:10px 20px;margin-right:10px;">Buy</button>
  <button style="background-color:red;color:white;border:none;padding:10px 20px;">Sell</button>
</div>

</body>
</html>
