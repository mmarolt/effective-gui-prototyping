
<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .location {
            font-size: 18px;
        }
        .current-weather {
            text-align: center;
            padding: 20px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
        }
        .condition-icon {
            font-size: 48px;
        }
        .additional-details {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .additional-details > div {
            margin: 0 10px;
        }
        .forecast {
            padding: 20px 0;
        }
        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            padding: 0 15px;
        }
        .daily-forecast {
            padding: 0 15px;
        }
        .forecast-item {
            margin-right: 15px;
        }
        .back-button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .refresh-button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-button">&#8592;</button>
    <span class="location">New York</span>
    <button class="refresh-button">&#x21bb;</button>
</div>

<div class="current-weather">
    <div class="temperature">72&#176;F</div>
    <div class="condition-icon">&#9729;<!-- Sunny icon --></div>
    <div class="additional-details">
        <div>Wind: 5 mph</div>
        <div>Humidity: 67%</div>
    </div>
</div>

<div class="forecast">
    <div class="hourly-forecast">
        <!-- Scrollable hourly forecast items -->
        <div class="forecast-item">10AM: 70&#176;F</div>
        <div class="forecast-item">11AM: 71&#176;F</div>
        <div class="forecast-item">12PM: 72&#176;F</div>
        <!-- Add more items as needed -->
    </div>
    <div class="daily-forecast">
        <!-- Daily forecast items -->
        <div class="forecast-item">Wed: High 75&#176;F / Low 60&#176;F</div>
        <div class="forecast-item">Thu: High 73&#176;F / Low 59&#176;F</div>
        <div class="forecast-item">Fri: High 74&#176;F / Low 61&#176;F</div>
        <!-- Add more items as needed -->
    </div>
</div>

</body>
</html>
