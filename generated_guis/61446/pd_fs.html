<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef0f3;
            text-align: center;
        }
        .header {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .location {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .date-time {
            font-size: 14px;
            color: #555;
        }
        .current-conditions {
            padding: 20px;
            background-color: #fff;
            margin: 10px 0;
        }
        .weather-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
        }
        .additional-info {
            margin-top: 5px;
            font-size: 16px;
            color: #777;
        }
        .forecast {
            white-space: nowrap;
            overflow-x: auto;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hour-card {
            display: inline-block;
            width: 80px;
            margin: 0 10px;
            text-align: center;
        }
        .day-card {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .daily-forecast {
            padding: 0 10px;
        }
        .bottom-section {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .refresh,
        .settings {
            font-size: 20px;
        }
        .alert {
            background-color: #ffcc00;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: none; /* Hide by default, show when there is an alert */
        }
        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f0f3;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="location">San Francisco, CA</div>
        <div class="date-time">Mar 10, 2023 | 12:45 PM</div>
    </div>
    <div class="current-conditions">
        <div class="weather-icon">☀️</div>
        <div class="temperature">72°F</div>
        <div class="additional-info">Feels like 70°F | Humidity 45% | Wind 5 mph</div>
    </div>
    <div class="forecast">
        <div class="hour-card">
            <div>1 PM</div>
            <div>☀️</div>
            <div>74°F</div>
        </div>
        <div class="hour-card">
            <div>2 PM</div>
            <div>☁️</div>
            <div>75°F</div>
        </div>
        <div class="hour-card">
            <div>3 PM</div>
            <div>☁️</div>
            <div>74°F</div>
        </div>
    </div>
    <div class="daily-forecast">
        <div class="day-card">
            <div>Saturday</div>
            <div>☀️</div>
            <div>68°F - 80°F</div>
            <div>10% 🌧️</div>
        </div>
        <div class="day-card">
            <div>Sunday</div>
            <div>🌦️</div>
            <div>65°F - 78°F</div>
            <div>40% 🌧️</div>
        </div>
        <div class="day-card">
            <div>Monday</div>
            <div>☁️</div>
            <div>60°F - 76°F</div>
            <div>20% 🌧️</div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="refresh">🔄</div>
        <div class="settings">⚙️</div>
    </div>
    <div class="alert">Weather Alert: High winds expected this afternoon</div>
