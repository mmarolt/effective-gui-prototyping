
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .location-time {
            padding: 10px;
            text-align: center;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
        .current-weather {
            padding: 10px;
            text-align: center;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
        .forecast {
            padding: 10px;
            background-color: #ffffff;
        }
        .forecast-card {
            display: inline-block;
            width: 100px;
            margin: 5px;
            text-align: center;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        Weather App <button style="float: right; background: none; border: none; color: white; font-size: 16px;">↻</button>
    </div>
    <div class="location-time">
        <div><strong>New York, USA</strong></div>
        <div>March 10, 8:00 AM</div>
    </div>
    <div class="current-weather">
        <div><img src="weather_icon.png" alt="Clear" style="width: 50px;"></div>
        <div><strong>15°C</strong>, Clear</div>
        <div>Feels like 13°C</div>
        <div>Humidity: 80%</div>
        <div>Wind: 5 km/h</div>
    </div>
    <div class="forecast">
        <div class="forecast-card">
            <div><strong>11 AM</strong></div>
            <div><img src="sun_icon.png" alt="Sunny" style="width: 30px;"></div>
            <div>17°C</div>
        </div>
        <div class="forecast-card">
            <div><strong>2 PM</strong></div>
            <div><img src="cloud_icon.png" alt="Cloudy" style="width: 30px;"></div>
            <div>18°C</div>
        </div>
        <!-- Additional forecast cards -->
    </div>
</body>
</html>
