<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Search App</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #007bff;
    color: #ffffff;
    text-align: center;
    padding: 10px;
  }
  .job-listing {
    background-color: #ffffff;
    border-bottom: 1px solid #dddddd;
    padding: 15px;
    font-size: 14px;
  }
  .job-title {
    font-weight: bold;
    color: #333333;
    margin-bottom: 5px;
  }
  .company {
    color: #666666;
    margin-bottom: 5px;
  }
  .location {
    color: #666666;
    margin-bottom: 10px;
  }
  .apply-button {
    display: block;
    text-align: center;
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Job Opportunities</h1>
</div>
<div class="job-listing">
  <div class="job-title">Front-end Developer</div>
  <div class="company">TechCorp Inc.</div>
  <div class="location">San Francisco, CA</div>
  <a href="#" class="apply-button">Apply Now</a>
</div>
<div class="job-listing">
  <div class="job-title">Back-end Developer</div>
  <div class="company">DataSoft LLC</div>
  <div class="location">New York, NY</div>
  <a href="#" class="apply-button">Apply Now</a>
</div>
<div class="job-listing">
  <div class="job-title">UI/UX Designer</div>
  <div class="company">Creative Solutions</div>
  <div class="location">Austin, TX</div>
  <a href="#" class="apply-button">Apply Now</a>
</div>
<!-- More job listings can be added here -->
</body>
</html>
