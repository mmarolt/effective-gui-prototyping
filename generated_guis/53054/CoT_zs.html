<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filter-buttons {
            display: flex;
            justify-content: center;
            padding-bottom: 10px;
        }
        .filter-button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .job-listing {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .job-title {
            font-size: 18px;
            font-weight: bold;
        }
        .company-name, .location, .date-posted {
            font-size: 14px;
            color: #666;
        }
        .apply-button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        @media (max-width: 375px) {
            .job-listing {
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>

<header>
    <div>Logo</div>
    <div>User</div>
</header>

<div class="search-bar">
    <input type="search" placeholder="Search for jobs" style="width: 100%;">
</div>

<div class="filter-buttons">
    <button class="filter-button">Location</button>
    <button class="filter-button">Job Type</button>
    <button class="filter-button">Experience Level</button>
</div>

<div class="job-listing">
    <div class="job-title">Frontend Developer</div>
    <div class="company-name">Tech Corp</div>
    <div class="location">New York, NY</div>
    <div class="date-posted">Posted 3 days ago</div>
    <a href="#" class="apply-button">Apply Now</a>
</div>

<!-- More job listings would follow here -->

<nav>
    <div>Home</div>
    <div>Search</div>
    <div>Saved Jobs</div>
    <div>Profile</div>
</nav>

</body>
</html>
