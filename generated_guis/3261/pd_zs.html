<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .header {
    background-color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
  }
  .search-bar {
    flex-grow: 1;
    margin-right: 10px;
  }
  .search-bar input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .user-account,
  .map-toggle {
    padding: 5px;
  }
  .filter-sort {
    padding: 10px;
    background-color: #fff;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
  }
  .property-listing {
    padding: 10px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
  }
  .property-card {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fafafa;
  }
  .property-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .footer {
    padding: 10px;
    text-align: center;
    color: #777;
  }
</style>
</head>
<body>

<div class="header">
  <div class="search-bar">
    <input type="search" placeholder="Search properties...">
  </div>
  <div class="user-account">
    <img src="user-icon.png" alt="User Account" style="width: 30px; height: 30px;">
  </div>
  <div class="map-toggle">
    <button style="background: none; border: none; padding: 0;">
      <img src="map-icon.png" alt="Map View" style="width: 30px; height: 30px;">
    </button>
  </div>
</div>

<div class="filter-sort">
  <button style="padding: 10px;">Filter</button>
  <button style="padding: 10px;">Sort By</button>
</div>

<div class="main-content">
  <!-- Repeat this property card for each listing -->
  <div class="property-listing">
    <div class="property-card">
      <img src="property-image.jpg" alt="Property Image">
      <h3>Modern Apartment</h3>
      <p>$1,200/month</p>
      <button style="padding: 10px;">View Details</button>
    </div>
  </div>
  <!-- End of property card -->
  
  <!-- Pagination or infinite scroll would be implemented here for more listings -->
  <div class="footer">
    <span>Loading more properties...</span>
  </div>
</div>

</body>
</html>
