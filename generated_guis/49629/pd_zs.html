<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .app-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px;
  }
  .search-input {
    flex-grow: 1;
    margin-right: 10px;
  }
  .profile-icon, .connection-status {
    width: 24px;
    height: 24px;
    border-radius: 50%;
  }
  .main-content {
    padding: 10px;
    background-color: #f7f7f7;
    height: calc(100vh - 60px); /* AppBar height + BottomNav height */
    overflow-y: auto;
  }
  .contact-item {
    background-color: white;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    padding: 10px;
  }
  .contact-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .contact-name {
    flex-grow: 1;
  }
  .contact-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: green;
  }
  .message-notification {
    background-color: red;
    color: white;
    padding: 2px 5px;
    border-radius: 10px;
  }
  .floating-button {
    position: fixed;
    bottom: 70px; /* Above BottomNav */
    right: 10px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
  }
</style>
</head>
<body>

<div class="app-bar">
  <input type="search" placeholder="Search" class="search-input">
  <img src="profile-icon.png" class="profile-icon" alt="Profile">
  <div class="connection-status" style="background-color: green;"></div>
</div>

<div class="main-content">
  <!-- A list of contacts would be dynamically generated here -->
  <div class="contact-item">
    <img src="avatar1.png" class="contact-avatar" alt="Avatar">
    <span class="contact-name">Alice</span>
    <div class="contact-indicator"></div>
    <span class="message-notification">3</span>
  </div>
  <!-- Repeat for other contacts -->
</div>

<button class="floating-button">+</button>

<div class="bottom-nav">
  <div>Messages</div>
  <div>Calls</div>
  <div>Settings</div>
</div>

</body>
</html>
