<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messaging App Contacts</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        color: #333;
    }
    .header {
        background-color: #0084ff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        font-size: 18px;
    }
    .contact-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .contact-list li {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        padding: 15px 20px;
        display: flex;
        align-items: center;
    }
    .contact-list img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 15px;
    }
    .contact-list span {
        font-size: 16px;
    }
    @media screen and (max-width: 375px) {
        body {
            font-size: 14px;
        }
        .header {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<div class="header">
    Contacts
</div>

<ul class="contact-list">
    <li>
        <img src="https://via.placeholder.com/40" alt="Contact Avatar">
        <span>Jane Doe</span>
    </li>
    <li>
        <img src="https://via.placeholder.com/40" alt="Contact Avatar">
        <span>John Smith</span>
    </li>
    <li>
        <img src="https://via.placeholder.com/40" alt="Contact Avatar">
        <span>Emily Johnson</span>
    </li>
    <!-- Add more contacts here -->
</ul>

</body>
</html>
