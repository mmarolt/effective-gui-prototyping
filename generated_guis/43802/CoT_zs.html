<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Tracker</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  .header { text-align: center; padding: 10px; background-color: #4CAF50; color: white; }
  .activity-card { margin: 10px; padding: 10px; background-color: #f7f7f7; border-radius: 5px; }
  .progress-bar { height: 20px; background-color: #e0e0e0; border-radius: 10px; overflow: hidden; }
  .progress { height: 100%; background-color: #76FF03; width: 60%; /* Example progress */ }
  .footer-menu { display: flex; justify-content: space-around; padding: 10px; background-color: #333; color: white; }
  .footer-menu a { color: white; text-decoration: none; }
</style>
</head>
<body>

<div class="header">
  <h1>Daily Activity</h1>
</div>

<div class="activity-card">
  <h2>Steps</h2>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
</div>

<div class="activity-card">
  <h2>Distance</h2>
  <div class="progress-bar">
    <div class="progress" style="width: 40%;"></div>
  </div>
</div>

<div class="activity-card">
  <h2>Calories</h2>
  <div class="progress-bar">
    <div class="progress" style="width: 80%;"></div>
  </div>
</div>

<!-- Placeholder for Graph/Chart -->
<div class="activity-card">
  <h2>Progress Over Time</h2>
  <!-- In a real app, you would insert a canvas or SVG element here. -->
  <p>Graph/Chart will be here.</p>
</div>

<!-- Placeholder for Goal Setting Interface -->
<div class="activity-card">
  <h2>Set Your Goals</h2>
  <!-- In a real app, you would have form inputs and a submit button here. -->
  <p>Goal setting interface will be here.</p>
</div>

<!-- Placeholder for Footer Menu -->
<div class="footer-menu">
  <a href="#">Home</a>
  <a href="#">Activities</a>
  <a href="#">Profile</a>
</div>

</body>
</html>
