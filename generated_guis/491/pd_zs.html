<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Reading App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    font-size: 14px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #fff;
  }
  .search-bar {
    flex-grow: 1;
    margin: 0 10px;
  }
  .search-bar input {
    width: 100%;
    padding: 5px;
    font-size: 16px;
  }
  .menu-icon, .user-icon {
    font-size: 24px;
    cursor: pointer;
  }
  .main-content {
    padding: 10px;
  }
  .toggle-buttons {
    text-align: center;
    margin-bottom: 10px;
  }
  .toggle-buttons button {
    padding: 5px 10px;
    margin: 0 5px;
    background-color: #ddd;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  .audiobook-card {
    background-color: #fff;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
  }
  .audiobook-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .audiobook-info {
    margin-top: 5px;
  }
  .audiobook-info .title {
    font-weight: bold;
  }
  .audiobook-info .author {
    color: #666;
  }
  .audiobook-info .play-button {
    background-color: #0f9d58;
    color: #fff;
    padding: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .audiobook-info .rating {
    color: #ffd700; /* Gold color for the stars */
  }
  .audiobook-info .bookmark {
    float: right;
    cursor: pointer;
  }
  .sorting-filtering {
    text-align: right;
    padding: 5px 0;
  }
  .sorting-filtering .icon {
    margin-left: 10px;
    cursor: pointer;
  }
  .footer {
    text-align: center;
    padding: 10px;
    background-color: #fff;
  }
  .footer a {
    color: #0f9d58;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="header">
  <div class="menu-icon">&#9776;</div>
  <div class="search-bar">
    <input type="text" placeholder="Search audiobooks">
  </div>
  <div class="user-icon">&#128100;</div>
</div>

<div class="main-content">
  <div class="toggle-buttons">
    <button>Grid</button>
    <button>List</button>
  </div>
  <div class="sorting-filtering">
    <span class="icon">&#128206;</span> <!-- Sort icon -->
    <span class="icon">&#9878;</span> <!-- Filter icon -->
  </div>
  <div class="audiobook-card">
    <img src="audiobook-cover.jpg" alt="Audiobook Cover">
    <div class="audiobook-info">
      <div class="title">Audiobook Title</div>
      <div class="author">Author Name</div>
      <button class="play-button">Play Sample</button>
      <div class="rating">&#9733;&#9733;&#9733;&#9733;&#9734;</div>
      <div class="bookmark">&#128278;</div>
      <div>Progress Bar</div>
    </div>
  </div>
  <!-- Repeat the above div for each audiobook card -->
</div>

<div class="footer">
  <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
</div>

</body>
</html>
