<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audiobook Selection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    margin: 10px;
  }
  .search-bar input {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    width: 85%;
    margin-right: 5px;
  }
  .search-bar button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
  .audiobook-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    padding: 10px;
  }
  .audiobook-item {
    background-color: white;
    border-radius: 5px;
    overflow: hidden;
  }
  .audiobook-item img {
    width: 100%;
    height: auto;
    display: block;
  }
  .audiobook-info {
    padding: 5px;
    text-align: center;
  }
  .audiobook-title {
    font-weight: bold;
  }
  .audiobook-author {
    color: #555;
  }
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Audiobook Library</h1>
</div>

<div class="search-bar">
  <input type="text" placeholder="Search audiobooks...">
  <button type="submit">Search</button>
</div>

<div class="audiobook-list">
  <div class="audiobook-item">
    <img src="cover1.jpg" alt="Audiobook Cover">
    <div class="audiobook-info">
      <div class="audiobook-title">Book Title 1</div>
      <div class="audiobook-author">Author 1</div>
      <p>Short description or genre</p>
      <button type="button">Listen</button>
    </div>
  </div>
  <!-- Repeat for other audiobooks -->
</div>

<div class="footer">
  <p>&copy; 2023 Audiobook App</p>
</div>

</body>
</html>
