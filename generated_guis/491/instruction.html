<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audiobook Selection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        padding: 20px;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .audiobook {
        background-color: #fff;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .audiobook img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .title {
        font-size: 18px;
        color: #333;
        margin-top: 10px;
    }
    .author {
        font-size: 14px;
        color: #666;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Audiobook Selection</h1>
    </div>
    <div class="audiobook">
        <img src="cover1.jpg" alt="Audiobook Cover">
        <div class="title">The Great Gatsby</div>
        <div class="author">F. Scott Fitzgerald</div>
    </div>
    <div class="audiobook">
        <img src="cover2.jpg" alt="Audiobook Cover">
        <div class="title">1984</div>
        <div class="author">George Orwell</div>
    </div>
    <div class="audiobook">
        <img src="cover3.jpg" alt="Audiobook Cover">
        <div class="title">Pride and Prejudice</div>
        <div class="author">Jane Austen</div>
    </div>
    <!-- Add more audiobooks as needed -->
</div>
</body>
</html>
