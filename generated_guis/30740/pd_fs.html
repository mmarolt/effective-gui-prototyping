<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Trip Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .body {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .map-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .map-view {
            background-color: #eee;
            height: 200px;
            margin-bottom: 20px;
        }
        .difficulty-selector,
        .weather-widget {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .checklist {
            margin-bottom: 20px;
        }
        .checklist ul {
            list-style: none;
            padding: 0;
        }
        .checklist ul li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .start-trip-button {
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .footer button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button">&lt;</button>
        Hiking Trip Planner
    </div>
    <div class="body">
        <div class="dropdown">
            <select>
                <option value="hiking">Hiking</option>
                <option value="running">Running</option>
                <option value="biking">Biking</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Start Point">
            <input type="text" placeholder="End Point">
            <button class="map-button">Map</button>
        </div>
        <div class="map-view">
            <!-- Placeholder for the interactive map -->
        </div>
        <div class="difficulty-selector">
            <select>
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="weather-widget">
            <!-- Placeholder for the weather widget -->
        </div>
        <div class="checklist">
            <ul>
                <li>Backpack</li>
                <li>Water Bottle</li>
                <li>Trail Map</li>
            </ul>
        </div>
        <button class="start-trip-button">Start Trip</button>
    </div>
    <div class="footer">
        <button>Save</button>
        <button>Share</button>
        <button>Export</button>
        <button>Details</button>
    </div>
</body>
</html>
