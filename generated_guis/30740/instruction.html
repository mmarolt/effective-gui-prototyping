<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiking Trip Planner</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
    }
    .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        width: calc(100% - 20px);
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .button:active {
        background-color: #367a39;
    }
    h1 {
        color: #333;
        font-size: 24px;
        text-align: center;
        margin-bottom: 30px;
    }
    p {
        color: #555;
        text-align: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Plan Your Hiking Trip</h1>
    <p>Select your options to start planning your adventure.</p>
    
    <button class="button" type="button">Choose Trail</button>
    <button class="button" type="button">Set Date & Time</button>
    <button class="button" type="button">Equipment Checklist</button>
    <button class="button" type="button">Invite Friends</button>
    <button class="button" type="button">Weather Forecast</button>
</div>

</body>
</html>
