<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan Your Hike</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .navbar { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
  .navbar .back-arrow { float: left; }
  .form-group { padding: 10px; }
  .input-field, .date-picker, .dropdown { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
  .weather-widget { background-color: #f2f2f2; overflow: auto; white-space: nowrap; padding: 10px; }
  .weather-item { display: inline-block; width: 80px; text-align: center; margin-right: 10px; }
  .map { width: 100%; height: 200px; background-color: #e9e9e9; margin-bottom: 10px; text-align: center; padding-top: 90px; color: grey; }
  .checklist { padding: 10px; }
  .checklist-item { margin-bottom: 10px; }
  .action-buttons { padding: 10px; text-align: center; }
  .button-primary { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin-bottom: 10px; display: inline-block; }
  .button-secondary { color: #4CAF50; padding: 10px 20px; display: inline-block; }
</style>
</head>
<body>
<div class="navbar">
  <div class="back-arrow">&larr;</div>
  <div>Plan Your Hike</div>
</div>
<div class="form-group">
  <input type="text" class="input-field" placeholder="Destination">
  <input type="date" class="date-picker">
  <select class="dropdown">
    <option value="" disabled selected>Difficulty Level</option>
    <option value="easy">Easy</option>
    <option value="moderate">Moderate</option>
    <option value="hard">Hard</option>
  </select>
</div>
<div class="weather-widget">
  <!-- Placeholder for weather items -->
  <div class="weather-item">Sun</div>
  <div class="weather-item">Clouds</div>
  <div class="weather-item">Rain</div>
</div>
<div class="map">
  Map View
</div>
<div class="checklist">
  <label class="checklist-item"><input type="checkbox"> Water Bottle</label>
  <label class="checklist-item"><input type="checkbox"> Snacks</label>
  <label class="checklist-item"><input type="checkbox"> Map & Compass</label>
</div>
<div class="action-buttons">
  <button class="button-primary">Save Trip</button>
  <button class="button-secondary">Cancel</button>
</div>
</body>
</html>
