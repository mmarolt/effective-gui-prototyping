<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recent Transactions</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
    }
    .header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 1.2em;
    }
    .transaction-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .transaction-item {
        background-color: white;
        border-bottom: 1px solid #ddd;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .transaction-item:last-child {
        border-bottom: none;
    }
    .transaction-description {
        font-weight: bold;
    }
    .transaction-amount {
        color: #4CAF50;
    }
    .negative {
        color: #F44336;
    }
</style>
</head>
<body>
<div class="header">Recent Transactions</div>
<ul class="transaction-list">
    <li class="transaction-item">
        <span class="transaction-description">Grocery Store</span>
        <span class="transaction-amount negative">-$54.23</span>
    </li>
    <li class="transaction-item">
        <span class="transaction-description">Salary</span>
        <span class="transaction-amount">+$2,000.00</span>
    </li>
    <li class="transaction-item">
        <span class="transaction-description">Electric Bill</span>
        <span class="transaction-amount negative">-$63.50</span>
    </li>
    <li class="transaction-item">
        <span class="transaction-description">Water Bill</span>
        <span class="transaction-amount negative">-$30.75</span>
    </li>
    <li class="transaction-item">
        <span class="transaction-description">Internet Subscription</span>
        <span class="transaction-amount negative">-$45.99</span>
    </li>
    <li class="transaction-item">
        <span class="transaction-description">Gym Membership</span>
        <span class="transaction-amount negative">-$25.00</span>
    </li>
</ul>
</body>
</html>
