<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Listings</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }
    .container {
        width: 100%;
        padding: 0 15px;
        box-sizing: border-box;
    }
    .header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    .listing {
        background-color: white;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 5px;
    }
    .listing img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .listing h2 {
        margin: 10px 0;
        font-size: 18px;
        color: #333;
    }
    .listing p {
        margin: 5px 0;
        color: #666;
    }
    .price {
        color: #E53935;
        font-size: 18px;
        font-weight: bold;
    }
    .cta-button {
        background-color: #2196F3;
        color: white;
        text-align: center;
        padding: 10px;
        display: block;
        text-decoration: none;
        margin-top: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Rental Properties</h1>
    </div>

    <!-- Listing 1 -->
    <div class="listing">
        <img src="house1.jpg" alt="House image">
        <h2>Modern Apartment</h2>
        <p>2 beds • 1 bath • 850 sqft</p>
        <p class="price">$1,200/month</p>
        <a href="#" class="cta-button">View Details</a>
    </div>

    <!-- Listing 2 -->
    <div class="listing">
        <img src="house2.jpg" alt="House image">
        <h2>Cozy Studio</h2>
        <p>1 bed • 1 bath • 500 sqft</p>
        <p class="price">$950/month</p>
        <a href="#" class="cta-button">View Details</a>
    </div>

    <!-- Listing 3 -->
    <div class="listing">
        <img src="house3.jpg" alt="House image">
        <h2>Spacious Townhouse</h2>
        <p>3 beds • 2.5 baths • 1,200 sqft</p>
        <p class="price">$1,800/month</p>
        <a href="#" class="cta-button">View Details</a>
    </div>
</div>

</body>
</html>
