<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Listings</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: white; }
  .search-bar { width: 100%; padding: 10px; }
  .filter-btn { padding: 10px; background-color: #ddd; border: none; margin: 5px; }
  .listing { border-bottom: 1px solid #ccc; padding: 10px; display: flex; }
  .listing img { width: 100px; height: 100px; margin-right: 10px; }
  .listing-details { flex-grow: 1; }
  .bottom-nav { display: flex; justify-content: space-around; background-color: #333; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
  .bottom-nav a { color: white; text-decoration: none; }
</style>
</head>
<body>

<div class="top-nav">
  <div>Logo</div>
  <div>Menu</div>
</div>

<input type="text" class="search-bar" placeholder="Search properties...">

<button class="filter-btn">Filter</button>
<button class="filter-btn">Sort</button>

<div class="listing">
  <img src="placeholder-image.jpg" alt="Property">
  <div class="listing-details">
    <h4>123 Main St</h4>
    <p>$1200/month - 2 bed / 1 bath</p>
    <button>View Details</button>
  </div>
</div>
<!-- Repeat the above div for each listing -->

<div class="bottom-nav">
  <a href="#">Home</a>
  <a href="#">Favorites</a>
  <a href="#">Profile</a>
</div>

</body>
</html>
