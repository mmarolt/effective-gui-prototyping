<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .cart-container {
            padding: 15px;
            background-color: #fff;
            min-height: 50vh;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .product-image {
            width: 64px;
            height: 64px;
            margin-right: 15px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-name {
            font-size: 18px;
            margin: 0;
        }
        .product-quantity {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-btn {
            background: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity-num {
            margin: 0 10px;
        }
        .product-price {
            font-size: 16px;
            color: #333;
        }
        .remove-btn {
            cursor: pointer;
            color: #e74c3c;
            padding: 5px 10px;
            border: none;
            background: none;
        }
        .summary {
            padding: 15px;
            background-color: #fff;
            margin: 15px 0;
        }
        .total-line {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .checkout-btn, .continue-shopping-btn, .clear-cart-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: #fff;
        }
        .checkout-btn {
            background-color: #5cb85c;
            border: none;
            cursor: pointer;
        }
        .continue-shopping-btn {
            background-color: #f8f8f8;
            color: #333;
            cursor: pointer;
        }
        .clear-cart-btn {
            background-color: #d9534f;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Shopping Cart</h1>
</div>

<div class="cart-container">
    <!-- Example cart item -->
    <div class="cart-item">
        <img src="product_image.jpg" alt="Product Image" class="product-image">
        <div class="product-details">
            <p class="product-name">Product Name</p>
            <div class="product-quantity">
                <button class="quantity-btn">-</button>
                <span class="quantity-num">1</span>
                <button class="quantity-btn">+</button>
            </div>
            <p class="product-price">$19.99</p>
        </div>
        <button class="remove-btn">&#10005;</button>
    </div>
    <!-- Repeat for each cart item -->
</div>

<div class="summary">
    <div class="total-line">
        <span>Subtotal:</span>
        <span>$19.99</span>
    </div>
    <div class="total-line">
        <span>Taxes:</span>
        <span>$1.50</span>
    </div>
    <div class="total-line">
        <span>Shipping:</span>
        <span>$5.00</span>
    </div>
    <div class="total-line" style="font-weight: bold;">
        <span>Total:</span>
        <span>$26.49</span>
    </div>
</div>

<button class="checkout-btn">Proceed to Checkout</button>
<button class="continue-shopping-btn">Continue Shopping</button>
<button class="clear-cart-btn">Clear Cart</button>

</body>
</html>
