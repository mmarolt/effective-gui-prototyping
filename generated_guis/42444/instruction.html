<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }
    .container {
        width: 100%;
        max-width: 375px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }
    .cart-item {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
    }
    .cart-item img {
        width: 100%;
        max-width: 100px;
        height: auto;
        border-radius: 4px;
    }
    .item-info {
        display: flex;
        align-items: center;
    }
    .item-details {
        margin-left: 10px;
    }
    .item-title {
        font-size: 16px;
        font-weight: bold;
    }
    .item-price {
        color: #E55300;
    }
    .cart-total {
        text-align: right;
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
    }
    .checkout-btn {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        background-color: #E55300;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 20px;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>
    <div class="cart-item">
        <div class="item-info">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="item-details">
                <div class="item-title">Product Name 1</div>
                <div class="item-price">$19.99</div>
            </div>
        </div>
    </div>
    <div class="cart-item">
        <div class="item-info">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="item-details">
                <div class="item-title">Product Name 2</div>
                <div class="item-price">$29.99</div>
            </div>
        </div>
    </div>
    <div class="cart-total">
        Total: $49.98
    </div>
    <a href="#" class="checkout-btn">Checkout</a>
</div>

</body>
</html>
