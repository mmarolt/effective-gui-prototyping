<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .navbar {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
  }
  .back-button {
    position: absolute;
    left: 10px;
    top: 10px;
  }
  .cart-item {
    background-color: white;
    margin: 10px;
    padding: 10px;
    display: flex;
    border-radius: 5px;
  }
  .thumbnail {
    width: 60px;
    height: 60px;
    margin-right: 10px;
  }
  .details {
    flex-grow: 1;
  }
  .remove-btn {
    color: red;
    cursor: pointer;
  }
  .price-summary {
    background-color: white;
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
  }
  .total-price {
    font-weight: bold;
    color: #d9534f;
  }
  .action-buttons {
    margin: 10px;
    text-align: center;
  }
  .button {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    margin: 5px;
    cursor: pointer;
  }
  .continue-shopping {
    background-color: #6c757d;
  }
  .footer {
    background-color: #343a40;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="navbar">
  <div class="back-button">&lt;</div>
  Shopping Cart
</div>

<div class="cart-item">
  <img src="thumbnail.jpg" alt="Product Image" class="thumbnail">
  <div class="details">
    <div>Product Name</div>
    <div>Size: M, Color: Blue</div>
    <div>Price: $19.99</div>
    <div>Qty: <input type="number" value="1"></div>
    <div>In Stock</div>
  </div>
  <div class="remove-btn">X</div>
</div>

<div class="price-summary">
  <div>Subtotal: $19.99</div>
  <div>Taxes and Fees: $1.99</div>
  <div>
    Coupon Code:
    <input type="text">
    <button class="button">Apply</button>
  </div>
  <div class="total-price">Total: $21.98</div>
</div>

<div class="action-buttons">
  <button class="button continue-shopping">Continue Shopping</button>
  <button class="button">Proceed to Checkout</button>
</div>

<div class="footer">
  Customer Service | Privacy Policy | SSL Secure
</div>
</body>
</html>
