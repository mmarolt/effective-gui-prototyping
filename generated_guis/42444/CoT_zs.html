<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .header { text-align: center; padding: 10px; background-color: #f8f9fa; }
  .cart-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
  .item-image { width: 50px; height: 50px; margin-right: 10px; }
  .item-details { flex-grow: 1; }
  .item-price { font-weight: bold; }
  .quantity-selector { margin: 0 10px; }
  .remove-button { background-color: #dc3545; color: white; border: none; padding: 5px 10px; }
  .price-summary { padding: 10px; background-color: #f2f2f2; }
  .checkout-button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; font-size: 18px; }
  .continue-shopping { display: block; text-align: center; padding: 15px; text-decoration: none; color: #007bff; }
  .empty-cart { text-align: center; padding: 50px; }
</style>
</head>
<body>

<div class="header">
  <h1>Shopping Cart</h1>
</div>

<!-- This section would be dynamically generated based on cart contents -->
<div class="cart-item">
  <img src="image-source.jpg" alt="Product" class="item-image">
  <div class="item-details">
    <div>Product Name</div>
    <div class="item-price">$19.99</div>
  </div>
  <input type="number" value="1" class="quantity-selector">
  <button class="remove-button">Remove</button>
</div>
<!-- Repeat cart-item for each product in the cart -->

<div class="price-summary">
  <div>Subtotal: $19.99</div>
  <div>Tax: $1.99</div>
  <div>Shipping: $5.00</div>
  <div>Total: $26.98</div>
</div>

<button class="checkout-button">Checkout</button>
<a href="#" class="continue-shopping">Continue Shopping</a>

<!-- Display this message if the cart is empty -->
<div class="empty-cart">Your cart is empty.</div>

</body>
</html>
