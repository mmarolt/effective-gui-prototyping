
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Reviews</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  
  .header {
    background-color: #ff6347;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    font-size: 24px;
  }
  
  .restaurant-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .restaurant-list li {
    background-color: #ffffff;
    margin-bottom: 10px;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  .restaurant-name {
    font-size: 18px;
    color: #333333;
    margin: 0 0 5px 0;
  }
  
  .restaurant-info {
    font-size: 14px;
    color: #666666;
  }
</style>
</head>
<body>

<div class="header">Restaurants Reviews</div>

<ul class="restaurant-list">
  <li>
    <h2 class="restaurant-name">Momofuku Noodle Bar</h2>
    <p class="restaurant-info">Asian, Noodles, Ramen</p>
    <p class="restaurant-info">171 1st Avenue, New York, NY</p>
  </li>
  <li>
    <h2 class="restaurant-name">Shake Shack</h2>
    <p class="restaurant-info">Burgers, American, Fast Food</p>
    <p class="restaurant-info">Madison Square Park, New York, NY</p>
  </li>
  <li>
    <h2 class="restaurant-name">Eataly</h2>
    <p class="restaurant-info">Italian, Market, Pizza</p>
    <p class="restaurant-info">200 5th Avenue, New York, NY</p>
  </li>
  <!-- More restaurants can be added here -->
</ul>

</body>
</html>
