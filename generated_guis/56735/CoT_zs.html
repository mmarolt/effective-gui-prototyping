
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Discovery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .header {
            background: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        .search-bar {
            width: 90%;
            padding: 8px;
            margin: 0 auto;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .restaurant-list {
            padding-top: 60px; /* to account for fixed header height */
        }
        .restaurant-item {
            background: #fff;
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }
        .restaurant-image {
            border-radius: 4px;
            margin-right: 10px;
        }
        .restaurant-info {
            flex-grow: 1;
        }
        .restaurant-name {
            font-weight: bold;
            font-size: 16px;
        }
        .restaurant-rating {
            color: #ffbb00;
        }
        .restaurant-description {
            font-size: 14px;
            color: #666;
        }
        .more-details {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        .nav-bar {
            background: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1;
        }
        .nav-item {
            display: inline-block;
            margin: 0 5px;
            padding: 5px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" class="search-bar" placeholder="Search restaurants...">
    </div>
    <div class="restaurant-list">
        <div class="restaurant-item">
            <img src="restaurant-thumbnail.jpg" alt="Restaurant" class="restaurant-image" width="50" height="50">
            <div class="restaurant-info">
                <div class="restaurant-name">Restaurant Name</div>
                <div class="restaurant-rating">★★★★☆</div>
                <div class="restaurant-description">Italian, Casual Dining</div>
            </div>
            <a href="#" class="more-details">More Details</a>
        </div>
        <!-- Repeat for each restaurant -->
    </div>
    <div class="nav-bar">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">Favorites</a>
        <a href="#" class="nav-item">Profile</a>
    </div>
</body>
</html>
