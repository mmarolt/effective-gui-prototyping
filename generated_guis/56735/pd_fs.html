
<!DOCTYPE html>
<html>
<head>
    <title>Restaurants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        .subtitle {
            font-size: 14px;
            color: #6c757d;
            margin: 5px 0;
        }
        .search-bar {
            display: flex;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding-left: 5px;
        }
        .search-icon {
            color: #495057;
        }
        .main-content {
            overflow-y: auto;
            padding: 10px;
        }
        .restaurant-card {
            background: #fff;
            margin-bottom: 10px;
            display: flex;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .restaurant-thumbnail {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .restaurant-info {
            flex-grow: 1;
        }
        .restaurant-name {
            font-size: 16px;
            font-weight: bold;
        }
        .cuisine-type {
            font-size: 14px;
            color: #6c757d;
        }
        .ratings, .price-range {
            font-size: 14px;
            margin: 5px 0;
        }
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #dc3545;
        }
        .details-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #007bff;
            border: none;
            background: none;
            cursor: pointer;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .action-button {
            border: none;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: sticky;
            bottom: 0;
            background: #f8f9fa;
            z-index: 50;
        }
        .filter-sort-button, .map-toggle-button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <button style="position: absolute; left: 10px;">&#8592;</button>
    <button style="position: absolute; right: 10px;">&#8962;</button>
    <p class="title">Restaurants</p>
    <p class="subtitle">Near You</p>
    <div class="search-bar">
        <input type="text" placeholder="Search restaurants">
        <span class="search-icon">&#128269;</span>
    </div>
</div>

<div class="main-content">
    <!-- Repeat the restaurant-card div for each restaurant entry -->
    <div class="restaurant-card">
        <img src="restaurant_thumbnail.jpg" class="restaurant-thumbnail" alt="Restaurant">
        <div class="restaurant-info">
            <p class="restaurant-name">The Food Place</p>
            <p class="cuisine-type">Italian Cuisine</p>
            <div class="ratings">&#11088; &#11088; &#11088; &#11088; &#11088;</div>
            <div class="price-range">$$</div>
            <div class="action-buttons">
                <button class="action-button">Reserve</button>
                <button class="action-button">Order</button>
                <button class="action-button">Directions</button>
            </div>
        </div>
        <span class="favorite-icon">&#10084;</span>
        <button class="details-button">&#8942;</button>
    </div>
    <!-- End of restaurant-card -->
</div>

<div class="bottom-controls">
    <button class="filter-sort-button">Filter/Sort</button>
    <button class="map-toggle-button">Map View</button>
</div>

</body>
</html>
