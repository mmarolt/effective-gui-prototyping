<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Page Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .header {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
        }
        .search-bar {
            flex-grow: 1;
            margin-right: 10px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
        }
        .main-content {
            padding: 15px;
        }
        .product-card {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-info {
            padding: 10px 0;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .price-tag {
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .add-to-cart-btn {
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .footer {
            background-color: #fff;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #eaeaea;
        }
        .checkout-btn {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" class="search-input search-bar" placeholder="Search products...">
        <div class="hamburger-menu">&#9776;</div>
    </div>
    <div class="main-content">
        <!-- Promotional Banner -->
        <div class="promo-banner" style="margin-bottom: 15px;">
            <img src="promo-banner.jpg" alt="Promotional Banner" style="width: 100%; height: auto; border-radius: 5px;">
        </div>
        <!-- Product Card Example -->
        <div class="product-card">
            <img src="product-image.jpg" alt="Product Image" class="product-image">
            <div class="product-info">
                <div class="product-title">Product Name</div>
                <div class="product-description">Short description of the product goes here.</div>
                <div class="price-tag">$19.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
        <!-- Repeat Product Cards as necessary -->
    </div>
    <div class="footer">
        <button class="checkout-btn">Checkout</button>
    </div>
</body>
</html>
