<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Shop</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: #f8c6e0;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    .product-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .product {
        border: 1px solid #ddd;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
    }
    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .product-name {
        color: #333;
        font-size: 16px;
        margin: 10px 0;
    }
    .product-price {
        color: #888;
        font-size: 14px;
    }
    .buy-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Beauty and Skincare Shop</h1>
</div>

<ul class="product-list">
    <li class="product">
        <img src="placeholder-image-url.jpg" alt="Product 1">
        <div class="product-info">
            <div class="product-name">Hydrating Face Cream</div>
            <div class="product-price">$25.99</div>
            <button class="buy-button">Buy Now</button>
        </div>
    </li>
    <li class="product">
        <img src="placeholder-image-url.jpg" alt="Product 2">
        <div class="product-info">
            <div class="product-name">Exfoliating Scrub</div>
            <div class="product-price">$18.50</div>
            <button class="buy-button">Buy Now</button>
        </div>
    </li>
    <li class="product">
        <img src="placeholder-image-url.jpg" alt="Product 3">
        <div class="product-info">
            <div class="product-name">Lip Balm</div>
            <div class="product-price">$4.99</div>
            <button class="buy-button">Buy Now</button>
        </div>
    </li>
    <!-- Add more products as needed -->
</ul>

</body>
</html>
